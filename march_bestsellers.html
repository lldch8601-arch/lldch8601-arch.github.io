<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-同期3月热销品</title>
    <style>
        /* 导航栏样式（仅保留PC端） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .nav-header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1677ff;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav-menu li a:hover {
            color: #1677ff;
        }
        .nav-menu li a.active {
            color: #1677ff;
            font-weight: bold;
        }
        /* 页面核心样式（仅PC端） */
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .main-content {
            display: flex;
            max-width: 1400px;
            margin: 20px auto 0;
            gap: 20px;
        }
        /* 左侧筛选栏样式 */
        .sidebar {
            width: 80px;
            flex-shrink: 0;
        }
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sidebar-btn:hover, .sidebar-btn.active {
            background: #1677ff;
            color: white;
        }
        /* 商品容器样式 */
        .container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f0f0f0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .product-img.loaded {
            opacity: 1;
        }
        .product-img.error {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            opacity: 1;
            cursor: pointer;
        }
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            cursor: pointer;
        }
        .product-name:hover {
            color: #1677ff;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            line-height: 1.5;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        .load-more {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 20px 0;
            margin-top: 20px;
        }
        .refresh-tip {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        /* Title弹窗样式 */
        .title-popup {
            position: fixed;
            background: #fff;
            border: 1px solid #eee;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            border-radius: 6px;
            padding: 12px 16px;
            max-width: 350px;
            z-index: 1000;
            display: none;
            word-wrap: break-word;
            font-size: 14px;
            color: #333;
        }
        /* 简化骨架屏（仅静态占位，无动画） */
        .skeleton-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: 380px;
            background: #f5f5f5;
        }
        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="logo">CH-商品推荐</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">首页</a></li>
                <li><a href="new_pro.html">最强新品推荐（潜力爆款）</a></li>
                <li><a href="march_bestsellers.html" class="active">同期3月热销品</a></li>
                <li><a href="#">其他分类1（可扩展）</a></li>
                <li><a href="#">其他分类2（可扩展）</a></li>
            </ul>
        </div>
    </header>

    <!-- 核心内容 -->
    <h1 class="header">CH-同期热销品（同期3月）</h1>
    <div class="loading" id="initialLoading">加载中...</div>
    <div class="main-content">
        <div class="sidebar">
            <button class="sidebar-btn" data-filter="FBA">FBA</button>
            <button class="sidebar-btn" data-filter="FBM">FBM</button>
            <button class="sidebar-btn" data-filter="自营">自营</button>
            <button class="sidebar-btn" data-filter="缺货">缺货</button>
        </div>
        <div class="container" id="product-container"></div>
    </div>
    <div class="load-more" id="loadMoreTip" style="display: none;">加载中...</div>
    <div class="refresh-tip" id="refresh-tip">数据自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        // 核心配置
        const JSON_URL = "https://img.hohopick.top/march_bestsellers.json";
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5分钟刷新
        const PAGE_SIZE = 10; // 每页10条
        
        // 全局状态
        let currentPage = 1;
        let totalData = [];
        let filteredData = [];
        let currentFilter = "";
        let isLoading = false;
        let hasMore = true;
        let isFirstLoad = true;

        // 图片加载配置（保留原有并发控制，新增预加载数量）
        const MAX_IMAGE_CONCURRENT = 3; // 并发加载数（保证性能不超限）
        const PRELOAD_COUNT = 5; // 预加载后面的5张图片（可根据需求调整）
        let imageLoadQueue = [];
        let currentLoadingCount = 0;
        let allImgElements = []; // 存储所有图片元素，用于预加载

        // 初始化骨架屏（静态占位，无动画）
        function showSkeletonScreen(count = 8) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                container.appendChild(skeleton);
            }
            document.getElementById('initialLoading').style.display = 'none';
        }

        // 移除骨架屏
        function removeSkeletonScreen() {
            const skeletons = document.querySelectorAll('.skeleton-card');
            skeletons.forEach(skeleton => skeleton.remove());
        }

        // 格式化时间
        function formatTime() {
            return new Date().toLocaleString("zh-CN", {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 图片压缩函数（核心优化：统一替换为300尺寸）
        function optimizeAmazonImageUrl(originalUrl) {
            if (!originalUrl || !originalUrl.includes("amazon.com/images/")) {
                return originalUrl;
            }
            return originalUrl.replace(/_AC_SL\d+_/g, "_AC_SL300_");
        }

        // 预加载检查：加载完当前可见图片后，主动加载后面的图片
        function checkPreload() {
            // 找到第一个未加载/未入队的图片
            const firstUnloadedIndex = allImgElements.findIndex(img => {
                const isLoaded = img.classList.contains('loaded') || img.classList.contains('error');
                const isInQueue = imageLoadQueue.some(item => item.element === img);
                return !isLoaded && !isInQueue;
            });

            // 存在未处理图片时，预加载后面N张
            if (firstUnloadedIndex !== -1) {
                const preloadEndIndex = Math.min(firstUnloadedIndex + PRELOAD_COUNT, allImgElements.length);
                for (let i = firstUnloadedIndex; i < preloadEndIndex; i++) {
                    const img = allImgElements[i];
                    imageLoadQueue.push({
                        element: img,
                        src: img.dataset.src,
                        alt: img.dataset.alt || '热销品图片'
                    });
                }
                processImageQueue(); // 立即处理新增的预加载队列
            }
        }

        // 处理图片加载队列（复用原有逻辑，新增预加载触发）
        function processImageQueue() {
            if (imageLoadQueue.length === 0 || currentLoadingCount >= MAX_IMAGE_CONCURRENT) {
                return;
            }
            const imgItem = imageLoadQueue.shift();
            currentLoadingCount++;

            const newImg = new Image();
            newImg.src = imgItem.src + '?t=' + new Date().getTime();
            
            newImg.onload = () => {
                imgItem.element.src = imgItem.src;
                imgItem.element.classList.add('loaded');
                imgItem.element.alt = imgItem.alt;
                currentLoadingCount--;
                processImageQueue();
                checkPreload(); // 加载完成后触发预加载检查
            };
            
            newImg.onerror = () => {
                imgItem.element.classList.add('error');
                imgItem.element.alt = '点击重新加载';
                imgItem.element.addEventListener('click', () => {
                    setTimeout(() => {
                        imageLoadQueue.unshift(imgItem);
                        processImageQueue();
                    }, 2000);
                }, { once: true });
                currentLoadingCount--;
                processImageQueue();
                checkPreload(); // 即使失败，也触发预加载检查
            };
        }

        // 懒加载初始化（集成预加载逻辑，无冗余）
        function initLazyLoad() {
            // 重置队列和图片列表
            imageLoadQueue = [];
            currentLoadingCount = 0;
            allImgElements = Array.from(document.querySelectorAll('.product-img'));

            if (!('IntersectionObserver' in window)) {
                // 不支持Observer时，直接加载+预加载
                allImgElements.forEach(img => {
                    imageLoadQueue.push({
                        element: img,
                        src: img.dataset.src,
                        alt: img.dataset.alt || '热销品图片'
                    });
                });
                processImageQueue();
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        // 仅当图片未加载/未入队时，加入队列
                        if (!img.classList.contains('loaded') && !img.classList.contains('error')) {
                            imageLoadQueue.push({
                                element: img,
                                src: img.dataset.src,
                                alt: img.dataset.alt || '热销品图片'
                            });
                            processImageQueue();
                        }
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '200px 0px', threshold: 0.01 });

            // 监听所有图片，同时初始化预加载检查
            allImgElements.forEach(img => {
                observer.observe(img);
            });

            // 初始化500ms后触发首次预加载（保证视口内图片先加载）
            setTimeout(checkPreload, 500);
        }

        // 筛选数据
        function filterData() {
            filteredData = currentFilter 
                ? totalData.filter(item => item.shipping_method === currentFilter)
                : [...totalData];
        }

        // 渲染数据
        function renderPageData(pageNum) {
            filterData();
            const startIndex = (pageNum - 1) * PAGE_SIZE;
            const endIndex = pageNum * PAGE_SIZE;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                hasMore = false;
                document.getElementById('loadMoreTip').textContent = '没有更多数据了';
                return;
            }

            const containerEl = document.getElementById('product-container');
            pageData.forEach(product => {
                const imgSrc = optimizeAmazonImageUrl(product.first_image_url || "");
                const productTitle = product.title || "未知标题";

                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img 
                        class="product-img" 
                        data-src="${imgSrc}"
                        src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                        alt="${productTitle}"
                        data-alt="${productTitle}"
                        loading="lazy"
                    >
                    <div class="product-name" data-title="${productTitle}">${productTitle}</div>
                    <div class="product-meta">${product.shipping_method || ""}</div>
                    <div class="product-meta">核心搜索词中文：${product["核心搜索词中文"] || "未知"}</div>
                    <div class="product-meta">搜索关键词：${product.search_keyword || "未知关键词"}</div>
                    <div class="product-meta">价格：${product.price || "0.00"}</div>
                    <div class="product-meta">上架时间：${product.launch_date || "未知上架时间"}</div>
                    <div class="product-meta">主分类：${product.primary_category || "未知主分类"}</div>
                    <div class="product-meta">子分类：${product.secondary_category || "未知子分类"}</div>
                    <a class="product-link" href="${product.url || "#"}" target="_blank" rel="noopener noreferrer">查看商品详情</a>
                `;
                containerEl.appendChild(card);
            });

            // 首次加载移除骨架屏
            if (isFirstLoad && pageNum === 1) {
                removeSkeletonScreen();
                isFirstLoad = false;
            }

            initLazyLoad(); // 初始化懒加载+预加载
            isLoading = false;
            document.getElementById('loadMoreTip').textContent = hasMore ? '上拉加载更多' : '没有更多数据了';
            document.getElementById('loadMoreTip').style.display = hasMore ? 'block' : 'none';
        }

        // 加载全量数据（简化版：无缓存/重试）
        async function loadAllData() {
            // 首次加载显示骨架屏
            if (isFirstLoad) showSkeletonScreen();

            try {
                const response = await fetch(JSON_URL, { cache: "no-cache" });
                if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                
                const jsonData = await response.json();
                totalData = jsonData["march_bestsellers"] || [];
                filteredData = [...totalData];
                
                currentPage = 1;
                hasMore = totalData.length > 0;
                renderPageData(currentPage);
                
                return true;
            } catch (error) {
                console.error("数据加载失败：", error);
                removeSkeletonScreen();
                
                const container = document.getElementById('product-container');
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px 20px;">
                        <div style="color: #ff4d4f; font-size: 16px; margin-bottom: 10px;">数据加载失败</div>
                        <div style="color: #666; font-size: 14px; margin-bottom: 20px;">请检查网络连接或稍后重试</div>
                        <button id="retryBtn" style="padding: 8px 16px; background: #1677ff; color: white; border: none; border-radius: 4px; cursor: pointer;">重新加载</button>
                    </div>
                `;
                
                // 重试按钮
                document.getElementById('retryBtn').addEventListener('click', async () => {
                    document.getElementById('product-container').innerHTML = '';
                    isFirstLoad = true;
                    await loadAllData();
                });
                
                return false;
            }
        }

        // 加载下一页
        async function loadNextPage() {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            const loadMoreTip = document.getElementById('loadMoreTip');
            loadMoreTip.textContent = '加载中...';
            loadMoreTip.style.display = 'block';
            
            currentPage++;
            renderPageData(currentPage);
        }

        // 滚动监听（简化防抖）
        function listenScroll() {
            let scrollTimer;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => {
                    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                    const clientHeight = document.documentElement.clientHeight || window.innerHeight;
                    
                    if (scrollTop + clientHeight >= scrollHeight - 200) {
                        loadNextPage();
                    }
                }, 50);
            });
        }

        // 筛选按钮逻辑
        function initFilterButtons() {
            const filterBtns = document.querySelectorAll('.sidebar-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetFilter = btn.dataset.filter;
                    
                    if (currentFilter === targetFilter) {
                        btn.classList.remove('active');
                        currentFilter = "";
                    } else {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = targetFilter;
                    }
                    
                    // 重置分页重新渲染
                    currentPage = 1;
                    hasMore = true;
                    document.getElementById('product-container').innerHTML = '';
                    renderPageData(currentPage);
                });
            });
        }

        // Title弹窗功能（核心优化保留）
        function initTitlePopup() {
            let popupEl = document.createElement('div');
            popupEl.className = 'title-popup';
            document.body.appendChild(popupEl);

            document.addEventListener('click', (e) => {
                const titleEl = e.target.closest('.product-name');
                if (titleEl) {
                    const fullTitle = titleEl.dataset.title;
                    popupEl.textContent = fullTitle;
                    popupEl.style.display = 'block';
                    
                    const rect = titleEl.getBoundingClientRect();
                    popupEl.style.top = `${rect.bottom + 5}px`;
                    popupEl.style.left = `${rect.left}px`;
                    
                    // 防止弹窗超出视口
                    if (popupEl.getBoundingClientRect().right > window.innerWidth) {
                        popupEl.style.left = `${window.innerWidth - popupEl.offsetWidth - 10}px`;
                    }
                } else if (popupEl.style.display === 'block' && !popupEl.contains(e.target)) {
                    popupEl.style.display = 'none';
                }
            });
        }

        // 页面初始化
        window.addEventListener('DOMContentLoaded', async () => {
            // 初始化时间显示
            document.getElementById('current-time').textContent = formatTime();
            setInterval(() => {
                document.getElementById('current-time').textContent = formatTime();
            }, 1000);

            // 加载数据+初始化功能
            await loadAllData();
            listenScroll();
            initFilterButtons();
            initTitlePopup();

            // 自动刷新逻辑
            setTimeout(() => {
                const refreshInterval = setInterval(async () => {
                    console.log("自动刷新数据...");
                    isFirstLoad = true;
                    totalData = [];
                    document.getElementById('product-container').innerHTML = '';
                    await loadAllData();
                }, REFRESH_INTERVAL);
                
                // 页面卸载清除定时器
                window.addEventListener('beforeunload', () => clearInterval(refreshInterval));
            }, 10000);
        });
    </script>
</body>
</html>
