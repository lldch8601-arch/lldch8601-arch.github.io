<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-同期3月热销品</title>
    <!-- ========== 新增：网络层面优化 ========== -->
    <link rel="preconnect" href="https://raw.githubusercontent.com">
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com">
    <link rel="preconnect" href="https://p3-flow-imagex-sign.byteimg.com">
    <link rel="dns-prefetch" href="https://p3-flow-imagex-sign.byteimg.com">
    <style>
        /* 导航栏样式（仅保留PC端） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .nav-header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1677ff;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav-menu li a:hover {
            color: #1677ff;
        }
        .nav-menu li a.active {
            color: #1677ff;
            font-weight: bold;
        }
        /* 页面核心样式（仅PC端） */
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .main-content {
            display: flex;
            max-width: 1400px;
            margin: 20px auto 0;
            gap: 20px;
        }
        /* 左侧筛选栏样式 */
        .sidebar {
            width: 80px;
            flex-shrink: 0;
        }
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sidebar-btn:hover, .sidebar-btn.active {
            background: #1677ff;
            color: white;
        }
        /* 商品容器样式 */
        .container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f0f0f0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            /* ========== 新增：图片加载优先级 ========== */
            content-visibility: auto;
        }
        .product-img.loaded {
            opacity: 1;
        }
        .product-img.error {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            opacity: 1;
            cursor: pointer;
        }
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            cursor: pointer;
        }
        .product-name:hover {
            color: #1677ff;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            line-height: 1.5;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        .load-more {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 20px 0;
            margin-top: 20px;
        }
        .refresh-tip {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        /* Title弹窗样式 */
        .title-popup {
            position: fixed;
            background: #fff;
            border: 1px solid #eee;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            border-radius: 6px;
            padding: 12px 16px;
            max-width: 350px;
            z-index: 1000;
            display: none;
            word-wrap: break-word;
            font-size: 14px;
            color: #333;
        }
        /* 骨架屏样式（优化：更轻量） */
        .skeleton-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: 380px;
            position: relative;
            overflow: hidden;
            /* ========== 新增：骨架屏性能优化 ========== */
            content-visibility: auto;
        }
        .skeleton-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                #f0f0f0 0%, 
                #e0e0e0 50%, 
                #f0f0f0 100%);
            animation: shimmer 1.5s infinite;
            /* ========== 新增：减少动画开销 ========== */
            will-change: transform;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="logo">CH-商品推荐</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">首页</a></li>
                <li><a href="new_pro.html">最强新品推荐（潜力爆款）</a></li>
                <li><a href="march_bestsellers.html" class="active">同期3月热销品</a></li>
                <li><a href="#">其他分类1（可扩展）</a></li>
                <li><a href="#">其他分类2（可扩展）</a></li>
            </ul>
        </div>
    </header>

    <!-- 核心内容 -->
    <h1 class="header">CH-同期热销品（同期3月）</h1>
    <div class="loading" id="initialLoading">加载中...</div>
    <div class="main-content">
        <div class="sidebar">
            <button class="sidebar-btn" data-filter="FBA">FBA</button>
            <button class="sidebar-btn" data-filter="FBM">FBM</button>
            <button class="sidebar-btn" data-filter="自营">自营</button>
            <button class="sidebar-btn" data-filter="缺货">缺货</button>
        </div>
        <div class="container" id="product-container"></div>
    </div>
    <div class="load-more" id="loadMoreTip" style="display: none;">加载中...</div>
    <div class="refresh-tip" id="refresh-tip">数据自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        // ========== 核心优化1：全局常量提前定义 + 缓存配置 ==========
        const CACHE_KEY = 'product_data_cache';
        const CACHE_EXPIRE = 10 * 60 * 1000; // 缓存10分钟
        const JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/main/march_bestsellers.json";
        const FALLBACK_JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/refs/heads/main/march_bestsellers.json";
        const REFRESH_INTERVAL = 5 * 60 * 1000;
        const PAGE_SIZE = 10;
        
        // 全局状态（精简）
        let currentPage = 0;
        let totalData = [];
        let filteredData = [];
        let currentFilter = "";
        let isLoading = false;
        let hasMore = true;
        let isFirstLoad = true;

        // 图片加载配置（优化并发数）
        const MAX_IMAGE_CONCURRENT = 6; // 首屏图片并发数提高到6
        let imageLoadQueue = [];
        let currentLoadingCount = 0;

        // ========== 核心优化2：提前加载缓存数据（不等待window.onload） ==========
        let cachedData = null;
        try {
            const cacheStr = localStorage.getItem(CACHE_KEY);
            if (cacheStr) {
                const cacheObj = JSON.parse(cacheStr);
                // 检查缓存是否过期
                if (Date.now() - cacheObj.timestamp < CACHE_EXPIRE) {
                    cachedData = cacheObj.data;
                    console.log('使用本地缓存数据，跳过网络请求');
                } else {
                    localStorage.removeItem(CACHE_KEY); // 清理过期缓存
                }
            }
        } catch (e) {
            console.warn('读取缓存失败', e);
        }

        // ========== 核心优化3：立即渲染骨架屏（0延迟） ==========
        (function showSkeletonScreen(count = 8) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                container.appendChild(skeleton);
            }
            document.getElementById('initialLoading').style.display = 'none';
        })();

        // 带超时的fetch（优化超时时间）
        function fetchWithTimeout(url, options = {}, timeout = 6000) { // 超时从10s缩短到6s
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('请求超时')), timeout)
                )
            ]);
        }

        // 重试机制（优化重试间隔）
        async function retryFetch(url, maxRetries = 1) {
            for (let i = 0; i <= maxRetries; i++) {
                try {
                    const response = await fetchWithTimeout(
                        url + '?t=' + Date.now(), 
                        { cache: "no-store" },
                        5000 // 单次请求超时5s
                    );
                    if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i === maxRetries) throw error;
                    await new Promise(resolve => setTimeout(resolve, 500 * (i + 1))); // 重试间隔从1s缩短到0.5s
                }
            }
        }

        // 图片压缩函数（保持不变）
        function optimizeAmazonImageUrl(originalUrl) {
            if (!originalUrl || !originalUrl.includes("amazon.com/images/")) {
                return originalUrl;
            }
            return originalUrl.replace(/_AC_SL\d+_/g, "_AC_SL300_");
        }

        // ========== 核心优化4：图片加载队列（极致优化） ==========
        function processImageQueue() {
            if (imageLoadQueue.length === 0 || currentLoadingCount >= MAX_IMAGE_CONCURRENT) {
                return;
            }
            const imgItem = imageLoadQueue.shift();
            currentLoadingCount++;

            const newImg = new Image();
            newImg.src = imgItem.src + '?t=' + Date.now();
            // ========== 新增：图片加载优先级 ==========
            newImg.fetchPriority = imgItem.isFirstScreen ? 'high' : 'low';
            
            newImg.onload = () => {
                imgItem.element.src = imgItem.src;
                imgItem.element.classList.add('loaded');
                currentLoadingCount--;
                processImageQueue();
            };
            
            newImg.onerror = () => {
                if (!imgItem.retried) {
                    imgItem.retried = true;
                    imageLoadQueue.unshift(imgItem);
                } else {
                    imgItem.element.classList.add('error');
                    imgItem.element.addEventListener('click', () => {
                        imgItem.element.classList.remove('error');
                        setTimeout(() => {
                            imageLoadQueue.unshift(imgItem);
                            processImageQueue();
                        }, 500);
                    }, { once: true });
                }
                currentLoadingCount--;
                processImageQueue();
            };
        }

        // 懒加载初始化（优化首屏优先级）
        function initLazyLoad() {
            imageLoadQueue = [];
            currentLoadingCount = 0;

            const allImages = Array.from(document.querySelectorAll('.product-img'));
            if (allImages.length === 0) return;

            const viewportHeight = window.innerHeight;
            allImages.forEach((img, index) => {
                const rect = img.getBoundingClientRect();
                const isFirstScreen = rect.top < viewportHeight + 200 || index < 6; // 首屏前6张
                
                imageLoadQueue.push({
                    element: img,
                    src: img.dataset.src,
                    alt: img.dataset.alt || '热销品图片',
                    retried: false,
                    isFirstScreen: isFirstScreen // 标记首屏图片
                });
            });

            // 首屏图片优先加载
            imageLoadQueue.sort((a, b) => b.isFirstScreen - a.isFirstScreen);
            processImageQueue();

            // 简化IntersectionObserver（减少开销）
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            if (!img.dataset.observed) {
                                img.dataset.observed = true;
                                imageLoadQueue.push({
                                    element: img,
                                    src: img.dataset.src,
                                    alt: img.dataset.alt || '热销品图片',
                                    retried: false,
                                    isFirstScreen: false
                                });
                                processImageQueue();
                            }
                            observer.unobserve(img);
                        }
                    });
                }, { rootMargin: '300px 0px', threshold: 0.01 });

                allImages.forEach(img => {
                    const rect = img.getBoundingClientRect();
                    if (rect.top >= viewportHeight + 200) {
                        observer.observe(img);
                    }
                });
            }
        }

        // 筛选数据（保持不变）
        function filterData() {
            filteredData = currentFilter 
                ? totalData.filter(item => item.shipping_method === currentFilter)
                : [...totalData];
        }

        // 渲染数据（优化：减少setTimeout延迟）
        function renderPageData(pageNum) {
            filterData();
            const startIndex = (pageNum - 1) * PAGE_SIZE;
            const endIndex = pageNum * PAGE_SIZE;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                hasMore = false;
                document.getElementById('loadMoreTip').textContent = '没有更多数据了';
                return;
            }

            const containerEl = document.getElementById('product-container');
            pageData.forEach(product => {
                const imgSrc = optimizeAmazonImageUrl(product.first_image_url || "");
                const productTitle = product.title || "未知标题";

                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img 
                        class="product-img" 
                        data-src="${imgSrc}"
                        data-alt="${productTitle}"
                        src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                        alt="加载中..."
                        loading="lazy"
                    >
                    <div class="product-name" data-title="${productTitle}">${productTitle}</div>
                    <div class="product-meta">${product.shipping_method || ""}</div>
                    <div class="product-meta">核心搜索词中文：${product["核心搜索词中文"] || "未知"}</div>
                    <div class="product-meta">搜索关键词：${product.search_keyword || "未知关键词"}</div>
                    <div class="product-meta">价格：${product.price || "0.00"}</div>
                    <div class="product-meta">上架时间：${product.launch_date || "未知上架时间"}</div>
                    <div class="product-meta">主分类：${product.primary_category || "未知主分类"}</div>
                    <div class="product-meta">子分类：${product.secondary_category || "未知子分类"}</div>
                    <a class="product-link" href="${product.url || "#"}" target="_blank" rel="noopener noreferrer">查看商品详情</a>
                `;
                containerEl.appendChild(card);
            });

            // 移除骨架屏（无延迟）
            if (isFirstLoad && pageNum === 1) {
                removeSkeletonScreen();
                isFirstLoad = false;
            }

            // 立即初始化图片加载（去掉100ms延迟）
            initLazyLoad();
            
            isLoading = false;
            document.getElementById('loadMoreTip').textContent = hasMore ? '上拉加载更多' : '没有更多数据了';
            document.getElementById('loadMoreTip').style.display = hasMore ? 'block' : 'none';
        }

        // ========== 核心优化5：加载数据（优先用缓存） ==========
        async function loadAllData() {
            try {
                // 优先使用缓存数据
                if (cachedData) {
                    totalData = cachedData["march_bestsellers"] || [];
                    filteredData = [...totalData];
                    currentPage = 1;
                    hasMore = totalData.length > 0;
                    renderPageData(currentPage);
                    
                    // 后台异步刷新缓存（不阻塞UI）
                    setTimeout(async () => {
                        try {
                            const freshData = await retryFetch(JSON_URL, 1);
                            localStorage.setItem(CACHE_KEY, JSON.stringify({
                                timestamp: Date.now(),
                                data: freshData
                            }));
                            console.log('后台刷新缓存成功');
                        } catch (e) {
                            console.warn('后台刷新缓存失败', e);
                        }
                    }, 2000);
                    return true;
                }

                // 无缓存，发起网络请求
                let jsonData;
                try {
                    jsonData = await retryFetch(JSON_URL, 1);
                } catch (error) {
                    jsonData = await retryFetch(FALLBACK_JSON_URL, 1);
                }
                
                // 缓存数据到本地
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    timestamp: Date.now(),
                    data: jsonData
                }));
                
                totalData = jsonData["march_bestsellers"] || [];
                filteredData = [...totalData];
                currentPage = 1;
                hasMore = totalData.length > 0;
                renderPageData(currentPage);
                
                return true;
            } catch (error) {
                console.error("数据加载失败：", error);
                const container = document.getElementById('product-container');
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px 20px;">
                        <div style="color: #ff4d4f; font-size: 16px; margin-bottom: 10px;">数据加载失败</div>
                        <div style="color: #666; font-size: 14px; margin-bottom: 20px;">请检查网络连接或稍后重试</div>
                        <button id="retryBtn" style="padding: 8px 16px; background: #1677ff; color: white; border: none; border-radius: 4px; cursor: pointer;">重新加载</button>
                    </div>
                `;
                removeSkeletonScreen();
                document.getElementById('retryBtn').addEventListener('click', async () => {
                    document.getElementById('product-container').innerHTML = '';
                    showSkeletonScreen();
                    await loadAllData();
                });
                return false;
            }
        }

        // 加载下一页（保持不变）
        async function loadNextPage() {
            if (isLoading || !hasMore) return;
            isLoading = true;
            const loadMoreTip = document.getElementById('loadMoreTip');
            loadMoreTip.textContent = '加载中...';
            loadMoreTip.style.display = 'block';
            currentPage++;
            renderPageData(currentPage);
        }

        // 滚动监听（优化防抖时间）
        function listenScroll() {
            let scrollTimer;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => {
                    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                    const clientHeight = document.documentElement.clientHeight || window.innerHeight;
                    if (scrollTop + clientHeight >= scrollHeight - 200) {
                        loadNextPage();
                    }
                }, 50); // 防抖时间从100ms缩短到50ms
            });
        }

        // 筛选按钮（保持不变）
        function initFilterButtons() {
            const filterBtns = document.querySelectorAll('.sidebar-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetFilter = btn.dataset.filter;
                    if (currentFilter === targetFilter) {
                        btn.classList.remove('active');
                        currentFilter = "";
                    } else {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = targetFilter;
                    }
                    currentPage = 1;
                    hasMore = true;
                    document.getElementById('product-container').innerHTML = '';
                    renderPageData(currentPage);
                });
            });
        }

        // Title弹窗（保持不变）
        function initTitlePopup() {
            let popupEl = document.createElement('div');
            popupEl.className = 'title-popup';
            document.body.appendChild(popupEl);
            document.addEventListener('click', (e) => {
                const titleEl = e.target.closest('.product-name');
                if (titleEl) {
                    const fullTitle = titleEl.dataset.title;
                    popupEl.textContent = fullTitle;
                    popupEl.style.display = 'block';
                    const rect = titleEl.getBoundingClientRect();
                    popupEl.style.top = `${rect.bottom + 5}px`;
                    popupEl.style.left = `${rect.left}px`;
                    if (popupEl.getBoundingClientRect().right > window.innerWidth) {
                        popupEl.style.left = `${window.innerWidth - popupEl.offsetWidth - 10}px`;
                    }
                } else if (popupEl.style.display === 'block' && !popupEl.contains(e.target)) {
                    popupEl.style.display = 'none';
                }
            });
        }

        // 移除骨架屏（简化）
        function removeSkeletonScreen() {
            const skeletons = document.querySelectorAll('.skeleton-card');
            skeletons.forEach(skeleton => {
                skeleton.classList.add('fade-out');
                setTimeout(() => skeleton.remove(), 300);
            });
        }

        // 格式化时间（保持不变）
        function formatTime() {
            return new Date().toLocaleString("zh-CN", {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // ========== 核心优化6：页面初始化（极简延迟） ==========
        window.addEventListener('DOMContentLoaded', async () => {
            // 立即更新时间
            document.getElementById('current-time').textContent = formatTime();
            setInterval(() => {
                document.getElementById('current-time').textContent = formatTime();
            }, 1000);

            // 立即加载数据（无延迟）
            await loadAllData();
            listenScroll();
            initFilterButtons();
            initTitlePopup();

            // 自动刷新（延迟10秒启动）
            setTimeout(() => {
                const refreshInterval = setInterval(async () => {
                    try {
                        const success = await loadAllData();
                        if (success) console.log("数据刷新成功");
                    } catch (e) {
                        console.error("自动刷新失败", e);
                    }
                }, REFRESH_INTERVAL);
                window.addEventListener('beforeunload', () => clearInterval(refreshInterval));
            }, 10000);
        });

        // 备用：如果DOMContentLoaded触发晚，降级到load
        window.addEventListener('load', async () => {
            if (totalData.length === 0) {
                await loadAllData();
            }
        });
    </script>
</body>
</html>
