<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-同期3月热销品</title>
    <style>
        /* 导航栏样式（仅保留PC端） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .nav-header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1677ff;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav-menu li a:hover {
            color: #1677ff;
        }
        .nav-menu li a.active {
            color: #1677ff;
            font-weight: bold;
        }
        /* 页面核心样式（仅PC端） */
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .main-content {
            display: flex;
            max-width: 1400px;
            margin: 20px auto 0;
            gap: 20px;
        }
        /* 左侧筛选栏样式 */
        .sidebar {
            width: 80px;
            flex-shrink: 0;
        }
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sidebar-btn:hover, .sidebar-btn.active {
            background: #1677ff;
            color: white;
        }
        /* 商品容器样式 */
        .container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f0f0f0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .product-img.loaded {
            opacity: 1;
        }
        .product-img.error {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            opacity: 1;
            cursor: pointer;
        }
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            cursor: pointer;
        }
        .product-name:hover {
            color: #1677ff;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            line-height: 1.5;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        .load-more {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 20px 0;
            margin-top: 20px;
        }
        .refresh-tip {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        /* Title弹窗样式 */
        .title-popup {
            position: fixed;
            background: #fff;
            border: 1px solid #eee;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            border-radius: 6px;
            padding: 12px 16px;
            max-width: 350px;
            z-index: 1000;
            display: none;
            word-wrap: break-word;
            font-size: 14px;
            color: #333;
        }
        /* ========== 新增：骨架屏样式 ========== */
        .skeleton-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: 380px;
            position: relative;
            overflow: hidden;
        }
        .skeleton-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                #f0f0f0 0%, 
                #e0e0e0 50%, 
                #f0f0f0 100%);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        /* 骨架屏隐藏动画 */
        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="logo">CH-商品推荐</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">首页</a></li>
                <li><a href="new_pro.html">最强新品推荐（潜力爆款）</a></li>
                <li><a href="march_bestsellers.html" class="active">同期3月热销品</a></li>
                <li><a href="#">其他分类1（可扩展）</a></li>
                <li><a href="#">其他分类2（可扩展）</a></li>
            </ul>
        </div>
    </header>

    <!-- 核心内容 -->
    <h1 class="header">CH-同期热销品（同期3月）</h1>
    <div class="loading" id="initialLoading">加载中...</div>
    <!-- 新增：侧边栏+商品容器布局 -->
    <div class="main-content">
        <div class="sidebar">
            <button class="sidebar-btn" data-filter="FBA">FBA</button>
            <button class="sidebar-btn" data-filter="FBM">FBM</button>
            <button class="sidebar-btn" data-filter="自营">自营</button>
            <button class="sidebar-btn" data-filter="缺货">缺货</button>
        </div>
        <div class="container" id="product-container"></div>
    </div>
    <div class="load-more" id="loadMoreTip" style="display: none;">加载中...</div>
    <div class="refresh-tip" id="refresh-tip">数据自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        // 核心配置 - 使用CDN加速
        // 注意：将 YOUR_USERNAME 替换为你的GitHub用户名
        const JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/main/march_bestsellers.json";
        
        // 备用URL（如果CDN失败）
        const FALLBACK_JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/refs/heads/main/march_bestsellers.json";
        
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5分钟刷新一次
        const PAGE_SIZE = 10; // 每页加载10条
        const INITIAL_PAGES = 2; // 初始加载2页（20条）
        
        let currentPage = 0; // 当前页码
        let totalData = []; // 内存缓存全量数据
        let filteredData = []; // 筛选后的数据
        let currentFilter = ""; // 当前筛选条件
        let isLoading = false; // 加载锁
        let hasMore = true; // 是否还有更多数据
        let isFirstLoad = true; // 首次加载标志
        let dataLoadAttempts = 0; // 数据加载尝试次数

        // 图片并发加载控制
        const MAX_IMAGE_CONCURRENT = 4;
        let imageLoadQueue = [];
        let currentLoadingCount = 0;

        // ========== 新增：带超时的fetch函数 ==========
        function fetchWithTimeout(url, options = {}, timeout = 10000) {
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('请求超时')), timeout)
                )
            ]);
        }

        // ========== 新增：重试机制 ==========
        async function retryFetch(url, maxRetries = 2) {
            for (let i = 0; i <= maxRetries; i++) {
                try {
                    console.log(`尝试加载数据，第${i+1}次尝试...`);
                    const response = await fetchWithTimeout(url + '?t=' + Date.now(), { 
                        cache: "no-store",
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    }, 8000);
                    
                    if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.warn(`第${i+1}次尝试失败:`, error.message);
                    if (i === maxRetries) throw error;
                    
                    // 等待一段时间后重试
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                }
            }
        }

        // ========== 新增：快速显示骨架屏 ==========
        function showSkeletonScreen(count = 8) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                container.appendChild(skeleton);
            }
            
            // 隐藏初始loading
            document.getElementById('initialLoading').style.display = 'none';
        }

        // ========== 新增：移除骨架屏 ==========
        function removeSkeletonScreen() {
            const skeletons = document.querySelectorAll('.skeleton-card');
            skeletons.forEach(skeleton => {
                skeleton.classList.add('fade-out');
                setTimeout(() => {
                    if (skeleton.parentNode) {
                        skeleton.parentNode.removeChild(skeleton);
                    }
                }, 300);
            });
        }

        // 格式化时间工具函数
        function formatTime() {
            const now = new Date();
            return now.toLocaleString("zh-CN", {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 图片压缩函数
        function optimizeAmazonImageUrl(originalUrl) {
            if (!originalUrl || !originalUrl.includes("amazon.com/images/")) {
                return originalUrl;
            }
            return originalUrl.replace(/_AC_SL\d+_/g, "_AC_SL300_");
        }

        // 处理图片加载队列（优化：优先加载首屏图片）
        function processImageQueue() {
            if (imageLoadQueue.length === 0 || currentLoadingCount >= MAX_IMAGE_CONCURRENT) {
                return;
            }
            
            const imgItem = imageLoadQueue.shift();
            currentLoadingCount++;

            const newImg = new Image();
            newImg.src = imgItem.src + '?t=' + Date.now();
            
            newImg.onload = () => {
                imgItem.element.src = imgItem.src;
                imgItem.element.classList.add('loaded');
                imgItem.element.alt = imgItem.alt;
                currentLoadingCount--;
                processImageQueue();
            };
            
            newImg.onerror = () => {
                // 第一次失败，尝试使用原URL
                if (!imgItem.retried) {
                    imgItem.retried = true;
                    imgItem.src = imgItem.originalSrc || imgItem.src;
                    imageLoadQueue.unshift(imgItem);
                } else {
                    imgItem.element.classList.add('error');
                    imgItem.element.alt = '点击重新加载';
                    imgItem.element.addEventListener('click', () => {
                        imgItem.element.classList.remove('error');
                        imgItem.element.alt = '加载中...';
                        setTimeout(() => {
                            imageLoadQueue.unshift(imgItem);
                            processImageQueue();
                        }, 500);
                    }, { once: true });
                }
                currentLoadingCount--;
                processImageQueue();
            };
        }

        // 优化懒加载初始化（优先加载首屏）
        function initLazyLoad() {
            imageLoadQueue = [];
            currentLoadingCount = 0;

            const allImages = Array.from(document.querySelectorAll('.product-img'));
            if (allImages.length === 0) return;

            // 分批加载：首屏图片立即加载，其他延迟
            const viewportHeight = window.innerHeight;
            
            allImages.forEach((img, index) => {
                const rect = img.getBoundingClientRect();
                const isInViewport = rect.top < viewportHeight + 200;
                
                const imgData = {
                    element: img,
                    src: img.dataset.src,
                    originalSrc: img.dataset.src, // 保存原始URL
                    alt: img.dataset.alt || '热销品图片',
                    retried: false
                };
                
                // 首屏或前4张图片优先加载
                if (isInViewport || index < 4) {
                    imageLoadQueue.unshift(imgData); // 添加到队列前面
                } else {
                    imageLoadQueue.push(imgData); // 添加到队列后面
                }
            });

            // 开始加载
            processImageQueue();
            
            // 使用IntersectionObserver监听后续图片
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            if (!img.dataset.observed) {
                                img.dataset.observed = true;
                                imageLoadQueue.push({
                                    element: img,
                                    src: img.dataset.src,
                                    alt: img.dataset.alt || '热销品图片'
                                });
                                processImageQueue();
                            }
                            observer.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '300px 0px',
                    threshold: 0.01
                });

                // 只观察非首屏图片
                allImages.forEach(img => {
                    const rect = img.getBoundingClientRect();
                    if (rect.top >= viewportHeight + 200) {
                        observer.observe(img);
                    }
                });
            }
        }

        // 筛选数据函数
        function filterData() {
            if (!currentFilter) {
                filteredData = [...totalData];
            } else {
                filteredData = totalData.filter(item => item.shipping_method === currentFilter);
            }
        }

        // 渲染指定页的数据
        function renderPageData(pageNum) {
            filterData();
            
            const startIndex = (pageNum - 1) * PAGE_SIZE;
            const endIndex = pageNum * PAGE_SIZE;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                hasMore = false;
                document.getElementById('loadMoreTip').textContent = '没有更多数据了';
                return;
            }

            const containerEl = document.getElementById('product-container');
            pageData.forEach(product => {
                const originalImgSrc = product.first_image_url || "";
                const imgSrc = optimizeAmazonImageUrl(originalImgSrc);
                
                const productTitle = product.title || "未知标题";
                const shippingMethod = product.shipping_method || "";
                const coreKeywordCn = product["核心搜索词中文"] || "未知";
                const searchKeyword = product.search_keyword || "未知关键词";
                const price = product.price || "0.00";
                const launchDate = product.launch_date || "未知上架时间";
                const primaryCategory = product.primary_category || "未知主分类";
                const secondaryCategory = product.secondary_category || "未知子分类";
                const productUrl = product.url || "#";

                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img 
                        class="product-img" 
                        data-src="${imgSrc}"
                        data-alt="${productTitle}"
                        src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                        alt="加载中..."
                        loading="lazy"
                    >
                    <div class="product-name" data-title="${productTitle}">${productTitle}</div>
                    <div class="product-meta">${shippingMethod}</div>
                    <div class="product-meta">核心搜索词中文：${coreKeywordCn}</div>
                    <div class="product-meta">搜索关键词：${searchKeyword}</div>
                    <div class="product-meta">价格：${price}</div>
                    <div class="product-meta">上架时间：${launchDate}</div>
                    <div class="product-meta">主分类：${primaryCategory}</div>
                    <div class="product-meta">子分类：${secondaryCategory}</div>
                    <a class="product-link" href="${productUrl}" target="_blank" rel="noopener noreferrer">查看商品详情</a>
                `;
                containerEl.appendChild(card);
            });

            // 如果是首次加载，移除骨架屏
            if (isFirstLoad && pageNum === 1) {
                setTimeout(removeSkeletonScreen, 100);
                isFirstLoad = false;
            }

            // 初始化图片懒加载
            setTimeout(initLazyLoad, 100);
            
            isLoading = false;
            document.getElementById('loadMoreTip').textContent = hasMore ? '上拉加载更多' : '没有更多数据了';
            document.getElementById('loadMoreTip').style.display = hasMore ? 'block' : 'none';
        }

        // 加载全量数据
        async function loadAllData() {
            try {
                dataLoadAttempts++;
                console.log(`开始加载数据（第${dataLoadAttempts}次）...`);
                
                let jsonData;
                try {
                    // 优先使用CDN
                    jsonData = await retryFetch(JSON_URL, 1);
                } catch (error) {
                    console.log('CDN加载失败，尝试备用URL...', error);
                    // CDN失败，尝试原始URL
                    jsonData = await retryFetch(FALLBACK_JSON_URL, 1);
                }
                
                totalData = jsonData["march_bestsellers"] || [];
                filteredData = [...totalData];
                
                console.log(`数据加载成功，共${totalData.length}条记录`);
                
                // 重置页码
                currentPage = 1;
                hasMore = totalData.length > 0;
                
                // 渲染数据
                renderPageData(currentPage);
                
                // 如果有更多数据，显示加载提示
                if (hasMore && totalData.length > PAGE_SIZE) {
                    document.getElementById('loadMoreTip').style.display = 'block';
                }
                
                return true;
            } catch (error) {
                console.error("全量数据加载失败：", error);
                
                // 显示错误信息
                const container = document.getElementById('product-container');
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px 20px;">
                        <div style="color: #ff4d4f; font-size: 16px; margin-bottom: 10px;">
                            数据加载失败
                        </div>
                        <div style="color: #666; font-size: 14px; margin-bottom: 20px;">
                            请检查网络连接或稍后重试
                        </div>
                        <button id="retryBtn" style="padding: 8px 16px; background: #1677ff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            重新加载
                        </button>
                    </div>
                `;
                
                // 移除骨架屏
                removeSkeletonScreen();
                
                // 重试按钮事件
                document.getElementById('retryBtn').addEventListener('click', async () => {
                    document.getElementById('product-container').innerHTML = '';
                    showSkeletonScreen();
                    await loadAllData();
                });
                
                return false;
            }
        }

        // 加载下一页数据
        async function loadNextPage() {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            const loadMoreTip = document.getElementById('loadMoreTip');
            loadMoreTip.textContent = '加载中...';
            loadMoreTip.style.display = 'block';
            
            currentPage++;
            renderPageData(currentPage);
        }

        // 监听滚动事件（优化：防抖）
        function listenScroll() {
            let scrollTimer;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => {
                    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                    const clientHeight = document.documentElement.clientHeight || window.innerHeight;
                    
                    if (scrollTop + clientHeight >= scrollHeight - 200) {
                        loadNextPage();
                    }
                }, 100);
            });
        }

        // 筛选按钮点击事件
        function initFilterButtons() {
            const filterBtns = document.querySelectorAll('.sidebar-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetFilter = btn.dataset.filter;
                    
                    if (currentFilter === targetFilter) {
                        btn.classList.remove('active');
                        currentFilter = "";
                    } else {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = targetFilter;
                    }
                    
                    // 重置分页，重新渲染
                    currentPage = 1;
                    hasMore = true;
                    document.getElementById('product-container').innerHTML = '';
                    renderPageData(currentPage);
                });
            });
        }

        // 点击Title显示完整内容
        function initTitlePopup() {
            let popupEl = document.createElement('div');
            popupEl.className = 'title-popup';
            document.body.appendChild(popupEl);

            document.addEventListener('click', (e) => {
                const titleEl = e.target.closest('.product-name');
                if (titleEl) {
                    const fullTitle = titleEl.dataset.title;
                    popupEl.textContent = fullTitle;
                    popupEl.style.display = 'block';
                    
                    const rect = titleEl.getBoundingClientRect();
                    popupEl.style.top = `${rect.bottom + 5}px`;
                    popupEl.style.left = `${rect.left}px`;
                    
                    // 确保弹窗不超出视口
                    const popupRect = popupEl.getBoundingClientRect();
                    if (popupRect.right > window.innerWidth) {
                        popupEl.style.left = `${window.innerWidth - popupRect.width - 10}px`;
                    }
                } else if (popupEl.style.display === 'block' && !popupEl.contains(e.target)) {
                    popupEl.style.display = 'none';
                }
            });
        }

        // ========== 优化后的页面初始化 ==========
        window.onload = async function() {
            // 立即更新时间
            document.getElementById('current-time').textContent = formatTime();
            
            // 第一步：立即显示骨架屏（0.1秒内）
            setTimeout(() => {
                showSkeletonScreen();
            }, 100);
            
            // 第二步：异步加载数据（不阻塞UI）
            setTimeout(async () => {
                await loadAllData();
                listenScroll();
                initFilterButtons();
                initTitlePopup();
                
                // 更新加载完成时间
                document.getElementById('current-time').textContent = formatTime();
            }, 300);
            
            // 第三步：延迟启动自动刷新（避免影响首次加载）
            setTimeout(() => {
                const refreshInterval = setInterval(async () => {
                    console.log("自动刷新数据...");
                    try {
                        const success = await loadAllData();
                        if (success) {
                            document.getElementById('current-time').textContent = formatTime();
                            console.log("数据刷新成功");
                        }
                    } catch (error) {
                        console.error("自动刷新失败：", error);
                    }
                }, REFRESH_INTERVAL);
                
                // 页面卸载时清除定时器
                window.addEventListener('beforeunload', () => {
                    clearInterval(refreshInterval);
                });
            }, 10000); // 10秒后开始自动刷新
            
            // 第四步：每秒更新时间（不加载数据）
            setInterval(() => {
                document.getElementById('current-time').textContent = formatTime();
            }, 1000);
        };
    </script>
</body>
</html>
