<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-商品推荐</title>
    <style>
        /* 基础样式补充 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            padding: 0;
            margin: 0;
        }
        /* 顶部导航栏样式 - 恢复并优化 */
        .top-nav {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-title {
            font-size: 18px;
            color: #1677ff;
            font-weight: bold;
        }
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .nav-item.active {
            color: #1677ff;
            font-weight: bold;
        }
        /* 主体内容布局调整（适配固定侧边栏） */
        .main-wrapper {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        /* 固定侧边栏样式 - 核心修改 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 100px;
            position: fixed; /* 固定定位 */
            top: 80px; /* 避开顶部导航栏 */
            left: 20px;
            z-index: 998;
        }
        .sidebar-btn {
            padding: 8px 16px;
            border: 1px solid #1677ff;
            background: #fff;
            color: #1677ff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sidebar-btn.active {
            background: #1677ff;
            color: #fff;
        }
        /* 产品容器调整左边距（避开固定侧边栏） */
        .container-wrap {
            flex: 1;
            margin-left: 120px; /* 适配侧边栏宽度+间距 */
        }
        .header {
            text-align: left;
            margin-bottom: 20px;
            font-size: 24px;
            display: none; /* 隐藏原标题，用顶部导航的标题 */
        }
        .loading, .load-more, .refresh-tip {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            background: #f5f5f5;
        }
        .product-img.error {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff4d4f;
            cursor: pointer;
        }
        .product-name {
            font-size: 14px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            cursor: pointer;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
        }
        .search-word-tag {
            color: #1677ff;
            cursor: pointer;
            text-decoration: underline;
        }
        .search-word-tag:hover {
            color: #0958d9;
        }
        .product-link {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #1677ff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        .title-popup {
            position: fixed;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            max-width: 300px;
            z-index: 999;
            display: none;
            pointer-events: none;
        }
        .skeleton-card {
            width: 100%;
            height: 350px;
            background: #f5f5f5;
            border-radius: 8px;
            animation: skeleton-loading 1s linear infinite alternate;
        }
        @keyframes skeleton-loading {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
        /* 返回按钮样式优化 */
        .back-btn-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
        .back-btn {
            padding: 8px 16px;
            background: #fff;
            border: 1px solid #1677ff;
            color: #1677ff;
            border-radius: 4px;
            cursor: pointer;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .back-btn.show {
            display: block;
        }
        .back-btn:hover {
            background: #1677ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 恢复顶部导航栏 - 核心修改1 -->
    <div class="top-nav">
        <div class="nav-title">CH-商品推荐</div>
        <div class="nav-menu">
            <a href="#" class="nav-item active">首页</a>
            <a href="#" class="nav-item">最强新品推荐(潜力爆款)</a>
            <a href="#" class="nav-item">同期热销品 ▼</a>
            <a href="#" class="nav-item">其他分类1(可扩展)</a>
            <a href="#" class="nav-item">其他分类2(可扩展)</a>
        </div>
    </div>

    <!-- 返回按钮容器 -->
    <div class="back-btn-container">
        <button class="back-btn" id="backBtn">返回主页面</button>
    </div>

    <div class="loading" id="initialLoading">加载中...</div>
    
    <!-- 主体布局调整（适配固定侧边栏） -->
    <div class="main-wrapper">
        <!-- 固定侧边栏 - 核心修改2 -->
        <div class="sidebar">
            <button class="sidebar-btn" data-filter="FBA">FBA</button>
            <button class="sidebar-btn" data-filter="FBM">FBM</button>
            <button class="sidebar-btn" data-filter="自营">自营</button>
            <button class="sidebar-btn" data-filter="缺货">缺货</button>
        </div>

        <!-- 产品容器包裹层（避开固定侧边栏） -->
        <div class="container-wrap">
            <div class="container product-container" id="product-container"></div>
        </div>
    </div>

    <div class="load-more" id="loadMoreTip" style="display: none;">加载中...</div>
    <div class="refresh-tip" id="refresh-tip">数据自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        // 核心配置
        const JSON_URL = "https://img.hohopick.top/march_bestsellers.json";
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5分钟刷新
        const PAGE_SIZE = 10; // 每页10条
        
        // 全局状态（重构返回逻辑 - 核心修改3）
        let currentPage = 1;
        let totalData = [];
        let filteredData = [];
        let currentFilter = ""; // FBA/FBM等筛选
        let searchWordFilter = ""; // 核心搜索词筛选
        let isLoading = false;
        let hasMore = true;
        let isFirstLoad = true;
        // 新增：标记是否处于搜索词筛选模式（只要进入就一直显示返回按钮）
        let isInSearchWordMode = false;
        // 新增：保存首次点击搜索词前的「主页面初始状态」
        let initialMainState = {
            currentFilter: "",
            searchWordFilter: "",
            currentPage: 1,
            scrollTop: 0,
            hasMore: true
        };
        let allImgElements = []; // 存储所有图片元素，用于预加载

        // 图片加载配置
        const MAX_IMAGE_CONCURRENT = 3; // 并发加载数
        const PRELOAD_COUNT = 5; // 预加载后面的5张图片
        let imageLoadQueue = [];
        let currentLoadingCount = 0;

        // 初始化骨架屏
        function showSkeletonScreen(count = 8) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                container.appendChild(skeleton);
            }
            document.getElementById('initialLoading').style.display = 'none';
        }

        // 移除骨架屏
        function removeSkeletonScreen() {
            const skeletons = document.querySelectorAll('.skeleton-card');
            skeletons.forEach(skeleton => skeleton.remove());
        }

        // 格式化时间
        function formatTime() {
            return new Date().toLocaleString("zh-CN", {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 图片压缩函数
        function optimizeAmazonImageUrl(originalUrl) {
            if (!originalUrl || !originalUrl.includes("amazon.com/images/")) {
                return originalUrl;
            }
            return originalUrl.replace(/_AC_SL\d+_/g, "_AC_SL300_");
        }

        // 预加载检查
        function checkPreload() {
            const firstUnloadedIndex = allImgElements.findIndex(img => {
                const isLoaded = img.classList.contains('loaded') || img.classList.contains('error');
                const isInQueue = imageLoadQueue.some(item => item.element === img);
                return !isLoaded && !isInQueue;
            });

            if (firstUnloadedIndex !== -1) {
                const preloadEndIndex = Math.min(firstUnloadedIndex + PRELOAD_COUNT, allImgElements.length);
                for (let i = firstUnloadedIndex; i < preloadEndIndex; i++) {
                    const img = allImgElements[i];
                    imageLoadQueue.push({
                        element: img,
                        src: img.dataset.src,
                        alt: img.dataset.alt || '热销品图片'
                    });
                }
                processImageQueue();
            }
        }

        // 处理图片加载队列
        function processImageQueue() {
            if (imageLoadQueue.length === 0 || currentLoadingCount >= MAX_IMAGE_CONCURRENT) {
                return;
            }
            const imgItem = imageLoadQueue.shift();
            currentLoadingCount++;

            const newImg = new Image();
            newImg.src = imgItem.src + '?t=' + new Date().getTime();
            
            newImg.onload = () => {
                imgItem.element.src = imgItem.src;
                imgItem.element.classList.add('loaded');
                imgItem.element.alt = imgItem.alt;
                currentLoadingCount--;
                processImageQueue();
                checkPreload();
            };
            
            newImg.onerror = () => {
                imgItem.element.classList.add('error');
                imgItem.element.alt = '点击重新加载';
                imgItem.element.addEventListener('click', () => {
                    setTimeout(() => {
                        imageLoadQueue.unshift(imgItem);
                        processImageQueue();
                    }, 2000);
                }, { once: true });
                currentLoadingCount--;
                processImageQueue();
                checkPreload();
            };
        }

        // 懒加载初始化
        function initLazyLoad() {
            imageLoadQueue = [];
            currentLoadingCount = 0;
            allImgElements = Array.from(document.querySelectorAll('.product-img'));

            if (!('IntersectionObserver' in window)) {
                allImgElements.forEach(img => {
                    imageLoadQueue.push({
                        element: img,
                        src: img.dataset.src,
                        alt: img.dataset.alt || '热销品图片'
                    });
                });
                processImageQueue();
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (!img.classList.contains('loaded') && !img.classList.contains('error')) {
                            imageLoadQueue.push({
                                element: img,
                                src: img.dataset.src,
                                alt: img.dataset.alt || '热销品图片'
                            });
                            processImageQueue();
                        }
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '200px 0px', threshold: 0.01 });

            allImgElements.forEach(img => {
                observer.observe(img);
            });

            setTimeout(checkPreload, 500);
        }

        // 筛选数据（保留组合筛选逻辑）
        function filterData() {
            filteredData = totalData.filter(item => {
                // 配送方式筛选
                const shippingMatch = currentFilter 
                    ? (item.shipping_method || item['配送方式']) === currentFilter 
                    : true;
                // 核心搜索词筛选
                const searchWordMatch = searchWordFilter 
                    ? (item['搜索词'] || item['核心搜索词中文']) === searchWordFilter 
                    : true;
                return shippingMatch && searchWordMatch;
            });
        }

        // 核心搜索词点击事件处理 - 重构逻辑
        function handleSearchWordClick(searchWord) {
            // 首次点击搜索词时，保存「主页面初始状态」
            if (!isInSearchWordMode) {
                initialMainState = {
                    currentFilter: currentFilter,
                    searchWordFilter: searchWordFilter,
                    currentPage: currentPage,
                    scrollTop: document.documentElement.scrollTop || document.body.scrollTop,
                    hasMore: hasMore
                };
            }
            // 标记进入搜索词筛选模式（只要进入就一直显示返回按钮）
            isInSearchWordMode = true;
            // 设置新的核心搜索词筛选
            searchWordFilter = searchWord;
            // 重置分页
            currentPage = 1;
            hasMore = true;
            // 清空容器并重新渲染
            document.getElementById('product-container').innerHTML = '';
            renderPageData(currentPage);
            // 强制显示返回按钮（只要在搜索词模式就显示）
            document.getElementById('backBtn').classList.add('show');
            // 滚动到顶部（可选，也可保留原位置）
            window.scrollTo(0, 0);
        }

        // 返回按钮事件处理 - 重构逻辑
        function handleBackClick() {
            // 只有处于搜索词模式时才执行返回
            if (isInSearchWordMode) {
                // 恢复「主页面初始状态」
                currentFilter = initialMainState.currentFilter;
                searchWordFilter = initialMainState.searchWordFilter;
                currentPage = initialMainState.currentPage;
                hasMore = initialMainState.hasMore;
                // 清空容器并重新渲染主页面
                document.getElementById('product-container').innerHTML = '';
                renderPageData(currentPage);
                // 退出搜索词模式
                isInSearchWordMode = false;
                // 隐藏返回按钮
                document.getElementById('backBtn').classList.remove('show');
                // 恢复首次点击搜索词前的滚动位置
                setTimeout(() => {
                    window.scrollTo(0, initialMainState.scrollTop);
                }, 100);
            }
        }

        // 渲染数据（保留原有展示逻辑）
        function renderPageData(pageNum) {
            filterData();
            const startIndex = (pageNum - 1) * PAGE_SIZE;
            const endIndex = pageNum * PAGE_SIZE;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                hasMore = false;
                document.getElementById('loadMoreTip').textContent = '没有更多数据了';
                return;
            }

            const containerEl = document.getElementById('product-container');
            pageData.forEach(product => {
                const rawImg = product['图片链接'] || product.first_image_url || "";
                const imgSrc = optimizeAmazonImageUrl(rawImg);
                
                const productTitle = product['商品名称'] || product.title || "未知标题";
                const productLink = product['产品链接'] || product.url || "#";
                const coreSearchWord = product['搜索词'] || product['核心搜索词中文'] || "未知";
                const searchKeyword = product.searchkeyword || product['搜索关键词'] || "未知关键词";
                const price = product.price || "0.00";
                const date = product['上架时间'] || product.launch_date || "未知";
                const shipping = product.shipping_method || product['配送方式'] || "";

                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img 
                        class="product-img" 
                        data-src="${imgSrc}"
                        src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                        alt="${productTitle}"
                        data-alt="${productTitle}"
                        loading="lazy"
                    >
                    <div class="product-name" data-title="${productTitle}">${productTitle}</div>
                    <div class="product-meta">${shipping}</div>
                    <div class="product-meta">核心搜索词：<span class="search-word-tag" data-word="${coreSearchWord}">${coreSearchWord}</span></div>
                    <div class="product-meta">搜索关键词：${searchKeyword}</div>
                    <div class="product-meta">价格：${price}</div>
                    <div class="product-meta">上架时间：${date}</div>
                    <a class="product-link" href="${productLink}" target="_blank" rel="noopener noreferrer">查看商品详情</a>
                `;
                containerEl.appendChild(card);

                // 给核心搜索词添加点击事件
                const searchWordTag = card.querySelector('.search-word-tag');
                searchWordTag.addEventListener('click', () => {
                    handleSearchWordClick(coreSearchWord);
                });
            });

            // 首次加载移除骨架屏
            if (isFirstLoad && pageNum === 1) {
                removeSkeletonScreen();
                isFirstLoad = false;
            }

            initLazyLoad();
            isLoading = false;
            document.getElementById('loadMoreTip').textContent = hasMore ? '上拉加载更多' : '没有更多数据了';
            document.getElementById('loadMoreTip').style.display = hasMore ? 'block' : 'none';
            
            // 核心：只要处于搜索词模式，返回按钮就显示
            if (isInSearchWordMode) {
                document.getElementById('backBtn').classList.add('show');
            }
        }

        // 加载全量数据
        async function loadAllData() {
            if (isFirstLoad) showSkeletonScreen();

            try {
                const response = await fetch(JSON_URL, { cache: "no-cache" });
                if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                
                const jsonData = await response.json();
                
                if (Array.isArray(jsonData)) {
                    totalData = jsonData;
                } else {
                    totalData = jsonData["march_bestsellers"] || [];
                }
                
                filteredData = [...totalData];
                
                currentPage = 1;
                hasMore = totalData.length > 0;
                renderPageData(currentPage);
                
                return true;
            } catch (error) {
                console.error("数据加载失败：", error);
                removeSkeletonScreen();
                
                const container = document.getElementById('product-container');
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px 20px;">
                        <div style="color: #ff4d4f; font-size: 16px; margin-bottom: 10px;">数据加载失败</div>
                        <div style="color: #666; font-size: 14px; margin-bottom: 20px;">请检查网络连接或稍后重试</div>
                        <button id="retryBtn" style="padding: 8px 16px; background: #1677ff; color: white; border: none; border-radius: 4px; cursor: pointer;">重新加载</button>
                    </div>
                `;
                
                document.getElementById('retryBtn').addEventListener('click', async () => {
                    document.getElementById('product-container').innerHTML = '';
                    isFirstLoad = true;
                    await loadAllData();
                });
                
                return false;
            }
        }

        // 加载下一页
        async function loadNextPage() {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            const loadMoreTip = document.getElementById('loadMoreTip');
            loadMoreTip.textContent = '加载中...';
            loadMoreTip.style.display = 'block';
            
            currentPage++;
            renderPageData(currentPage);
        }

        // 滚动监听
        function listenScroll() {
            let scrollTimer;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => {
                    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                    const clientHeight = document.documentElement.clientHeight || window.innerHeight;
                    
                    if (scrollTop + clientHeight >= scrollHeight - 200) {
                        loadNextPage();
                    }
                }, 50);
            });
        }

        // 筛选按钮逻辑（修改：在搜索词模式内筛选，返回按钮仍显示）
        function initFilterButtons() {
            const filterBtns = document.querySelectorAll('.sidebar-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetFilter = btn.dataset.filter;
                    
                    if (currentFilter === targetFilter) {
                        btn.classList.remove('active');
                        currentFilter = "";
                    } else {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = targetFilter;
                    }
                    
                    // 重置分页重新渲染
                    currentPage = 1;
                    hasMore = true;
                    document.getElementById('product-container').innerHTML = '';
                    renderPageData(currentPage);
                    
                    // 核心：只要处于搜索词模式，返回按钮就显示
                    if (isInSearchWordMode) {
                        document.getElementById('backBtn').classList.add('show');
                    }
                });
            });
        }

        // Title弹窗功能
        function initTitlePopup() {
            let popupEl = document.createElement('div');
            popupEl.className = 'title-popup';
            document.body.appendChild(popupEl);

            document.addEventListener('click', (e) => {
                const titleEl = e.target.closest('.product-name');
                if (titleEl) {
                    const fullTitle = titleEl.dataset.title;
                    popupEl.textContent = fullTitle;
                    popupEl.style.display = 'block';
                    
                    const rect = titleEl.getBoundingClientRect();
                    popupEl.style.top = `${rect.bottom + 5}px`;
                    popupEl.style.left = `${rect.left}px`;
                    
                    if (popupEl.getBoundingClientRect().right > window.innerWidth) {
                        popupEl.style.left = `${window.innerWidth - popupEl.offsetWidth - 10}px`;
                    }
                } else if (popupEl.style.display === 'block' && !popupEl.contains(e.target)) {
                    popupEl.style.display = 'none';
                }
            });
        }

        // 页面初始化
        window.addEventListener('DOMContentLoaded', async () => {
            // 初始化时间显示
            document.getElementById('current-time').textContent = formatTime();
            setInterval(() => {
                document.getElementById('current-time').textContent = formatTime();
            }, 1000);

            // 绑定返回按钮事件
            document.getElementById('backBtn').addEventListener('click', handleBackClick);

            // 加载数据+初始化功能
            await loadAllData();
            listenScroll();
            initFilterButtons();
            initTitlePopup();

            // 自动刷新逻辑
            setTimeout(() => {
                const refreshInterval = setInterval(async () => {
                    console.log("自动刷新数据...");
                    isFirstLoad = true;
                    totalData = [];
                    document.getElementById('product-container').innerHTML = '';
                    await loadAllData();
                }, REFRESH_INTERVAL);
                
                window.addEventListener('beforeunload', () => clearInterval(refreshInterval));
            }, 10000);
        });
    </script>
</body>
</html>
