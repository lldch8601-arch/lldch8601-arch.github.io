<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-同期3月热销品</title>
    <style>
        /* 导航栏样式（和主页一致） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .nav-header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1677ff;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav-menu li a:hover {
            color: #1677ff;
        }
        .nav-menu li a.active {
            color: #1677ff;
            font-weight: bold;
        }
        .mobile-menu-btn {
            display: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
        /* 页面核心样式 */
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f0f0f0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .product-img.loaded {
            opacity: 1;
        }
        .product-img.error {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            opacity: 1;
            cursor: pointer;
        }
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            line-height: 1.5;
        }
        .product-meta .label {
            color: #999;
            margin-right: 4px;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        /* 新增：加载更多提示样式 */
        .load-more {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 20px 0;
            margin-top: 20px;
        }
        .refresh-tip {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        /* 移动端适配 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: #fff;
                flex-direction: column;
                padding: 20px;
                gap: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .nav-menu.show {
                display: flex;
            }
            .mobile-menu-btn {
                display: block;
            }
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="logo">CH-商品推荐</a>
            <div class="mobile-menu-btn" id="mobileMenuBtn">☰</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">首页</a></li>
                <li><a href="new_pro.html">最强新品推荐（潜力爆款）</a></li>
                <li><a href="march_bestsellers.html" class="active">同期3月热销品</a></li>
                <li><a href="#">其他分类1（可扩展）</a></li>
                <li><a href="#">其他分类2（可扩展）</a></li>
            </ul>
        </div>
    </header>

    <!-- 核心内容 -->
    <h1 class="header">CH-同期热销品（同期3月）</h1>
    <div class="loading" id="initialLoading">加载中...</div>
    <div class="container" id="product-container"></div>
    <!-- 新增：加载更多提示 -->
    <div class="load-more" id="loadMoreTip">加载中...</div>
    <div class="refresh-tip" id="refresh-tip">数据自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        // 移动端菜单逻辑
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('show');
            mobileMenuBtn.textContent = navMenu.classList.contains('show') ? '←' : '☰';
        });

        // 核心配置
        const JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/refs/heads/main/march_bestsellers.json";
        const REFRESH_INTERVAL = 5 * 60 * 1000;
        // 分页配置（可根据性能调整）
        const PAGE_SIZE = 20; // 每页加载20条，上万条数据分500页加载
        let currentPage = 1; // 当前页码
        let totalData = []; // 内存缓存全量数据
        let isLoading = false; // 加载锁：防止重复加载
        let hasMore = true; // 是否还有更多数据

        // 格式化时间工具函数
        function formatTime() {
            const now = new Date();
            return now.toLocaleString("zh-CN", {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 懒加载初始化（仅渲染当前页的图片）
        function initLazyLoad() {
            if (!('IntersectionObserver' in window)) {
                document.querySelectorAll('.product-img').forEach(img => {
                    img.src = img.dataset.src;
                    img.classList.add('loaded');
                });
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const realSrc = img.dataset.src;

                        const reloadImage = () => {
                            img.classList.remove('error');
                            img.alt = '图片重新加载中...';
                            const newImg = new Image();
                            newImg.src = realSrc + '?t=' + new Date().getTime();
                            newImg.onload = () => {
                                img.src = realSrc;
                                img.classList.add('loaded');
                                img.alt = img.dataset.alt || '热销品图片';
                            };
                            newImg.onerror = () => {
                                img.classList.add('error');
                                img.alt = '点击重新加载';
                            };
                        };

                        img.src = realSrc;
                        img.onload = () => {
                            img.classList.add('loaded');
                            observer.unobserve(img);
                        };
                        img.onerror = () => {
                            img.classList.add('error');
                            img.alt = '点击重新加载';
                            observer.unobserve(img);
                            img.addEventListener('click', reloadImage);
                        };
                    }
                });
            }, {
                rootMargin: '100px 0px',
                threshold: 0.1
            });

            // 只监听当前页面的图片
            document.querySelectorAll('.product-img').forEach(img => {
                observer.observe(img);
            });
        }

        // 渲染指定页的数据（核心优化：分页渲染）
        function renderPageData(pageNum) {
            // 计算当前页数据的起始和结束索引
            const startIndex = (pageNum - 1) * PAGE_SIZE;
            const endIndex = pageNum * PAGE_SIZE;
            const pageData = totalData.slice(startIndex, endIndex);

            // 没有更多数据
            if (pageData.length === 0) {
                hasMore = false;
                document.getElementById('loadMoreTip').textContent = '没有更多数据了';
                return;
            }

            const containerEl = document.getElementById('product-container');
            // 追加渲染当前页数据（不是覆盖）
            pageData.forEach(product => {
                const imgSrc = product.first_image_url || "";
                const searchKeyword = product.search_keyword || "未知关键词";
                const price = product.price || "0.00";
                const launchDate = product.launch_date || "未知上架时间";
                const earliestReviewTime = product.earliest_review_time || "未知评论时间";
                const primaryCategory = product.primary_category || "未知主分类";
                const secondaryCategory = product.secondary_category || "未知子分类";
                const shippingMethod = product.shipping_method || "未知配送方式";
                const productUrl = product.url || "#";

                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img 
                        class="product-img" 
                        data-src="${imgSrc}"
                        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                        alt="${searchKeyword}"
                        data-alt="${searchKeyword}"
                    >
                    <div class="product-name">${searchKeyword}</div>
                    <div class="product-meta">
                        <div><span class="label">价格：</span>${price}</div>
                        <div><span class="label">上架时间：</span>${launchDate}</div>
                        <div><span class="label">最早评论：</span>${earliestReviewTime}</div>
                        <div><span class="label">主分类：</span>${primaryCategory}</div>
                        <div><span class="label">子分类：</span>${secondaryCategory}</div>
                        <div><span class="label">配送方式：</span>${shippingMethod}</div>
                    </div>
                    <a class="product-link" href="${productUrl}" target="_blank" rel="noopener noreferrer">查看商品详情</a>
                `;
                containerEl.appendChild(card);
            });

            // 初始化当前页的图片懒加载
            initLazyLoad();
            // 更新加载状态
            isLoading = false;
            document.getElementById('loadMoreTip').textContent = '上拉加载更多';
        }

        // 加载全量数据到内存（仅1次请求）
        async function loadAllData() {
            try {
                const response = await fetch(JSON_URL, { cache: "no-cache" });
                if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                
                const jsonData = await response.json();
                totalData = jsonData["march_bestsellers"] || [];
                
                // 隐藏初始加载提示
                document.getElementById('initialLoading').style.display = 'none';
                // 渲染第一页数据
                renderPageData(currentPage);
            } catch (error) {
                document.getElementById('initialLoading').textContent = "数据加载失败，请刷新页面重试";
                console.error("全量数据加载失败：", error);
                isLoading = false;
                hasMore = false;
                document.getElementById('loadMoreTip').textContent = '加载失败';
            }
        }

        // 加载下一页数据
        async function loadNextPage() {
            // 防止重复加载
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            document.getElementById('loadMoreTip').textContent = '加载中...';
            currentPage++;
            renderPageData(currentPage);
        }

        // 监听滚动事件：滚动到底部自动加载下一页
        function listenScroll() {
            window.addEventListener('scroll', () => {
                // 计算页面滚动位置：是否到了底部（距离底部100px时触发）
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                const clientHeight = document.documentElement.clientHeight || window.innerHeight;
                
                if (scrollTop + clientHeight >= scrollHeight - 100) {
                    loadNextPage();
                }
            });
        }

        // 页面初始化
        window.onload = async function() {
            // 更新当前时间
            document.getElementById('current-time').textContent = formatTime();
            
            // 1. 加载全量数据到内存
            await loadAllData();
            // 2. 监听滚动事件，实现无限加载
            listenScroll();

            // 自动刷新逻辑（可选：刷新时重新加载全量数据）
            setInterval(async () => {
                console.log("自动刷新全量数据...");
                // 重置分页状态
                currentPage = 1;
                hasMore = true;
                totalData = [];
                // 清空容器
                document.getElementById('product-container').innerHTML = '';
                // 重新加载全量数据
                await loadAllData();
                // 更新时间
                document.getElementById('current-time').textContent = formatTime();
            }, REFRESH_INTERVAL);
        };

        // 窗口大小变化重置菜单
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && navMenu.classList.contains('show')) {
                navMenu.classList.remove('show');
                mobileMenuBtn.textContent = '☰';
            }
        });
    </script>
</body>
</html>
