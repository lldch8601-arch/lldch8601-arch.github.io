<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-同期3月热销品</title>
    <style>
        /* 导航栏样式（仅保留PC端） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .nav-header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1400px; /* 导航栏同步加宽，和内容区对齐 */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1677ff;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav-menu li a:hover {
            color: #1677ff;
        }
        .nav-menu li a.active {
            color: #1677ff;
            font-weight: bold;
        }
        /* 页面核心样式（仅PC端） */
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        /* 新增：加宽内容区，减少左右空白 */
        .main-content {
            display: flex;
            max-width: 1400px; /* 从1200px加宽到1400px，减少空白 */
            margin: 20px auto 0;
            gap: 20px;
        }
        /* 左侧筛选栏样式（仅PC端，无全部按钮） */
        .sidebar {
            width: 80px;
            flex-shrink: 0; /* 固定宽度不收缩 */
        }
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sidebar-btn:hover, .sidebar-btn.active {
            background: #1677ff;
            color: white;
        }
        /* 商品容器样式（加宽每列，让标题显示更多内容） */
        .container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* 从260px加宽到280px，标题更宽 */
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f0f0f0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .product-img.loaded {
            opacity: 1;
        }
        .product-img.error {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            opacity: 1;
            cursor: pointer;
        }
        /* 标题样式：加宽后可显示更多内容 */
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            cursor: pointer; /* 加鼠标指针，提示可点击 */
        }
        .product-name:hover {
            color: #1677ff; /*  hover变色，强化可点击提示 */
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            line-height: 1.5;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        .load-more {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 20px 0;
            margin-top: 20px;
        }
        .refresh-tip {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        /* ========== 新增：完整Title弹窗样式 ========== */
        .title-popup {
            position: fixed;
            background: #fff;
            border: 1px solid #eee;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            border-radius: 6px;
            padding: 12px 16px;
            max-width: 350px;
            z-index: 1000;
            display: none;
            word-wrap: break-word;
            font-size: 14px;
            color: #333;
        }
        /* 完全移除移动端适配样式 */
    </style>
</head>
<body>
    <!-- 导航栏（移除移动端按钮） -->
    <header class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="logo">CH-商品推荐</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">首页</a></li>
                <li><a href="new_pro.html">最强新品推荐（潜力爆款）</a></li>
                <li><a href="march_bestsellers.html" class="active">同期3月热销品</a></li>
                <li><a href="#">其他分类1（可扩展）</a></li>
                <li><a href="#">其他分类2（可扩展）</a></li>
            </ul>
        </div>
    </header>

    <!-- 核心内容 -->
    <h1 class="header">CH-同期热销品（同期3月）</h1>
    <div class="loading" id="initialLoading">加载中...</div>
    <!-- 新增：侧边栏+商品容器布局（仅4个筛选按钮，无全部） -->
    <div class="main-content">
        <div class="sidebar">
            <button class="sidebar-btn" data-filter="FBA">FBA</button>
            <button class="sidebar-btn" data-filter="FBM">FBM</button>
            <button class="sidebar-btn" data-filter="自营">自营</button>
            <button class="sidebar-btn" data-filter="缺货">缺货</button>
        </div>
        <div class="container" id="product-container"></div>
    </div>
    <div class="load-more" id="loadMoreTip">加载中...</div>
    <div class="refresh-tip" id="refresh-tip">数据自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        // 移除移动端菜单逻辑（无需保留）

        // 核心配置
        const JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/refs/heads/main/march_bestsellers.json";
        const REFRESH_INTERVAL = 5 * 60 * 1000;
        const PAGE_SIZE = 10; // 每页加载10条
        let currentPage = 1; // 当前页码
        let totalData = []; // 内存缓存全量数据
        let filteredData = []; // 筛选后的数据
        let currentFilter = ""; // 当前筛选条件（空=全部，无默认选中）
        let isLoading = false; // 加载锁：防止重复加载
        let hasMore = true; // 是否还有更多数据

        // 图片并发加载控制
        const MAX_IMAGE_CONCURRENT = 3;
        let imageLoadQueue = [];
        let currentLoadingCount = 0;

        // 格式化时间工具函数
        function formatTime() {
            const now = new Date();
            return now.toLocaleString("zh-CN", {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 图片压缩函数
        function optimizeAmazonImageUrl(originalUrl) {
            if (!originalUrl || !originalUrl.includes("amazon.com/images/")) {
                return originalUrl;
            }
            return originalUrl.replace(/_AC_SL\d+_/g, "_AC_SL300_");
            // 若WebP不生效，注释上面一行，启用下面一行：
            // return originalUrl.replace(/_AC_SL\d+_/g, "_AC_SL300_");
        }

        // 处理图片加载队列
        function processImageQueue() {
            if (imageLoadQueue.length === 0 || currentLoadingCount >= MAX_IMAGE_CONCURRENT) {
                return;
            }
            const imgItem = imageLoadQueue.shift();
            currentLoadingCount++;

            const newImg = new Image();
            newImg.src = imgItem.src + '?t=' + new Date().getTime();
            newImg.onload = () => {
                imgItem.element.src = imgItem.src;
                imgItem.element.classList.add('loaded');
                imgItem.element.alt = imgItem.alt;
                currentLoadingCount--;
                processImageQueue();
            };
            newImg.onerror = () => {
                imgItem.element.classList.add('error');
                imgItem.element.alt = '点击重新加载';
                imgItem.element.addEventListener('click', () => {
                    setTimeout(() => {
                        imageLoadQueue.unshift(imgItem);
                        processImageQueue();
                    }, 2000);
                }, { once: true });
                currentLoadingCount--;
                processImageQueue();
            };
        }

        // 懒加载初始化
        function initLazyLoad() {
            imageLoadQueue = [];
            currentLoadingCount = 0;

            if (!('IntersectionObserver' in window)) {
                document.querySelectorAll('.product-img').forEach(img => {
                    imageLoadQueue.push({
                        element: img,
                        src: img.dataset.src,
                        alt: img.dataset.alt || '热销品图片'
                    });
                });
                processImageQueue();
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        imageLoadQueue.push({
                            element: img,
                            src: img.dataset.src,
                            alt: img.dataset.alt || '热销品图片'
                        });
                        processImageQueue();
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '200px 0px',
                threshold: 0.01
            });

            document.querySelectorAll('.product-img').forEach(img => {
                observer.observe(img);
            });
        }

        // 筛选数据函数（空筛选条件=展示全部）
        function filterData() {
            if (!currentFilter) {
                filteredData = [...totalData];
            } else {
                filteredData = totalData.filter(item => item.shipping_method === currentFilter);
            }
        }

        // 渲染指定页的数据（调整字段展示规则）
        function renderPageData(pageNum) {
            filterData(); // 先筛选数据

            const startIndex = (pageNum - 1) * PAGE_SIZE;
            const endIndex = pageNum * PAGE_SIZE;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                hasMore = false;
                document.getElementById('loadMoreTip').textContent = '没有更多数据了';
                return;
            }

            const containerEl = document.getElementById('product-container');
            pageData.forEach(product => {
                const originalImgSrc = product.first_image_url || "";
                const imgSrc = optimizeAmazonImageUrl(originalImgSrc);
                
                // 字段调整：图片下展示title → 配货方式（仅值）→ 核心搜索词中文 → 其他字段（剔除最早评论）
                const productTitle = product.title || "未知标题";
                const shippingMethod = product.shipping_method || ""; // 仅展示值，无描述
                const coreKeywordCn = product["核心搜索词中文"] || "未知";
                const searchKeyword = product.search_keyword || "未知关键词";
                const price = product.price || "0.00";
                const launchDate = product.launch_date || "未知上架时间";
                const primaryCategory = product.primary_category || "未知主分类";
                const secondaryCategory = product.secondary_category || "未知子分类";
                const productUrl = product.url || "#";

                const card = document.createElement("div");
                card.className = "product-card";
                // ========== 修改：给product-name添加data-title存储完整标题 ==========
                card.innerHTML = `
                    <img 
                        class="product-img" 
                        data-src="${imgSrc}"
                        src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                        alt="${productTitle}"
                        data-alt="${productTitle}"
                        loading="lazy"
                    >
                    <div class="product-name" data-title="${productTitle}">${productTitle}</div> <!-- 存完整title到data-title -->
                    <div class="product-meta">${shippingMethod}</div> <!-- 仅展示配货方式值 -->
                    <div class="product-meta">核心搜索词中文：${coreKeywordCn}</div>
                    <div class="product-meta">搜索关键词：${searchKeyword}</div> <!-- 原search_keyword放到下方 -->
                    <div class="product-meta">价格：${price}</div>
                    <div class="product-meta">上架时间：${launchDate}</div>
                    <div class="product-meta">主分类：${primaryCategory}</div>
                    <div class="product-meta">子分类：${secondaryCategory}</div>
                    <a class="product-link" href="${productUrl}" target="_blank" rel="noopener noreferrer">查看商品详情</a>
                `;
                containerEl.appendChild(card);
            });

            initLazyLoad();
            isLoading = false;
            document.getElementById('loadMoreTip').textContent = '上拉加载更多';
        }

        // 加载全量数据到内存
        async function loadAllData() {
            try {
                const response = await fetch(JSON_URL, { cache: "no-cache" });
                if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                
                const jsonData = await response.json();
                totalData = jsonData["march_bestsellers"] || [];
                filteredData = [...totalData]; // 初始化筛选数据
                
                document.getElementById('initialLoading').style.display = 'none';
                renderPageData(currentPage);
            } catch (error) {
                document.getElementById('initialLoading').textContent = "数据加载失败，请刷新页面重试";
                console.error("全量数据加载失败：", error);
                isLoading = false;
                hasMore = false;
                document.getElementById('loadMoreTip').textContent = '加载失败';
            }
        }

        // 加载下一页数据
        async function loadNextPage() {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            document.getElementById('loadMoreTip').textContent = '加载中...';
            currentPage++;
            renderPageData(currentPage);
        }

        // 监听滚动事件
        function listenScroll() {
            window.addEventListener('scroll', () => {
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                const clientHeight = document.documentElement.clientHeight || window.innerHeight;
                
                if (scrollTop + clientHeight >= scrollHeight - 100) {
                    loadNextPage();
                }
            });
        }

        // 筛选按钮点击事件（点击已选中的按钮取消筛选，展示全部）
        function initFilterButtons() {
            const filterBtns = document.querySelectorAll('.sidebar-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetFilter = btn.dataset.filter;
                    
                    // 逻辑：点击已选中的按钮 → 取消筛选（清空currentFilter）；点击未选中的 → 切换筛选
                    if (currentFilter === targetFilter) {
                        btn.classList.remove('active');
                        currentFilter = ""; // 清空筛选条件=展示全部
                    } else {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = targetFilter;
                    }
                    
                    // 重置分页，重新渲染
                    currentPage = 1;
                    hasMore = true;
                    document.getElementById('product-container').innerHTML = '';
                    renderPageData(currentPage);
                });
            });
        }

        // ========== 新增：点击Title显示完整内容的功能 ==========
        function initTitlePopup() {
            // 创建弹窗元素（仅创建一次）
            let popupEl = document.createElement('div');
            popupEl.className = 'title-popup';
            document.body.appendChild(popupEl);

            // 事件委托：监听所有product-name的点击
            document.addEventListener('click', (e) => {
                const titleEl = e.target.closest('.product-name');
                if (titleEl) {
                    // 显示完整Title
                    const fullTitle = titleEl.dataset.title;
                    popupEl.textContent = fullTitle;
                    popupEl.style.display = 'block';
                    
                    // 定位在Title下方
                    const rect = titleEl.getBoundingClientRect();
                    popupEl.style.top = `${rect.bottom + 5}px`;
                    popupEl.style.left = `${rect.left}px`;
                } else if (popupEl.style.display === 'block' && !popupEl.contains(e.target)) {
                    // 点击其他区域，关闭弹窗
                    popupEl.style.display = 'none';
                }
            });
        }

        // 页面初始化（移除移动端相关逻辑）
        window.onload = async function() {
            document.getElementById('current-time').textContent = formatTime();
            
            await loadAllData();
            listenScroll();
            initFilterButtons();
            initTitlePopup(); // 初始化Title弹窗功能

            // 自动刷新逻辑
            setInterval(async () => {
                console.log("自动刷新全量数据...");
                currentPage = 1;
                hasMore = true;
                totalData = [];
                document.getElementById('product-container').innerHTML = '';
                await loadAllData();
                document.getElementById('current-time').textContent = formatTime();
            }, REFRESH_INTERVAL);
        };

        // 移除窗口大小变化的移动端适配逻辑
    </script>
</body>
</html>
