<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-同期3月热销品</title>
    <style>
        /* 导航栏样式（仅保留PC端） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .nav-header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1677ff;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav-menu li a:hover {
            color: #1677ff;
        }
        .nav-menu li a.active {
            color: #1677ff;
            font-weight: bold;
        }
        /* 页面核心样式（仅PC端） */
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .main-content {
            display: flex;
            max-width: 1200px;
            margin: 20px auto 0;
            gap: 20px;
        }
        .sidebar {
            width: 80px;
            flex-shrink: 0;
        }
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sidebar-btn:hover, .sidebar-btn.active {
            background: #1677ff;
            color: white;
        }
        .container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f0f0f0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .product-img.loaded {
            opacity: 1;
        }
        .product-img.error {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            opacity: 1;
            cursor: pointer;
        }
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            line-height: 1.5;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        .load-more {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 20px 0;
            margin-top: 20px;
        }
        .refresh-tip {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="logo">CH-商品推荐</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">首页</a></li>
                <li><a href="new_pro.html">最强新品推荐（潜力爆款）</a></li>
                <li><a href="march_bestsellers.html" class="active">同期3月热销品</a></li>
                <li><a href="#">其他分类1（可扩展）</a></li>
                <li><a href="#">其他分类2（可扩展）</a></li>
            </ul>
        </div>
    </header>

    <h1 class="header">CH-同期热销品（同期3月）</h1>
    <div class="loading" id="initialLoading">加载中...</div>
    <div class="main-content">
        <div class="sidebar">
            <button class="sidebar-btn" data-filter="FBA">FBA</button>
            <button class="sidebar-btn" data-filter="FBM">FBM</button>
            <button class="sidebar-btn" data-filter="自营">自营</button>
            <button class="sidebar-btn" data-filter="缺货">缺货</button>
        </div>
        <div class="container" id="product-container"></div>
    </div>
    <div class="load-more" id="loadMoreTip">加载中...</div>
    <div class="refresh-tip" id="refresh-tip">数据自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        // 核心配置
        const JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/refs/heads/main/march_bestsellers.json";
        const REFRESH_INTERVAL = 5 * 60 * 1000;
        const PAGE_SIZE = 10;
        let currentPage = 1;
        let totalData = [];
        let filteredData = [];
        let currentFilter = "";
        let isLoading = false;
        let hasMore = true;

        // 图片并发加载控制
        const MAX_IMAGE_CONCURRENT = 3;
        let imageLoadQueue = [];
        let currentLoadingCount = 0;

        // 格式化时间
        function formatTime() {
            const now = new Date();
            return now.toLocaleString("zh-CN", {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 图片压缩函数
        function optimizeAmazonImageUrl(originalUrl) {
            if (!originalUrl || !originalUrl.includes("amazon.com/images/")) {
                return originalUrl;
            }
            let newUrl = originalUrl.replace("_AC_SL1500_", "_AC_SL600_.webp");
            newUrl = newUrl.replace(/\.(jpg|png)$/i, "");
            return newUrl;
        }

        // 处理图片加载队列
        function processImageQueue() {
            if (imageLoadQueue.length === 0 || currentLoadingCount >= MAX_IMAGE_CONCURRENT) {
                return;
            }
            const imgItem = imageLoadQueue.shift();
            currentLoadingCount++;

            const newImg = new Image();
            newImg.src = imgItem.src + '?t=' + new Date().getTime();
            newImg.onload = () => {
                imgItem.element.src = imgItem.src;
                imgItem.element.classList.add('loaded');
                imgItem.element.alt = imgItem.alt;
                currentLoadingCount--;
                processImageQueue();
            };
            newImg.onerror = () => {
                imgItem.element.classList.add('error');
                imgItem.element.alt = '点击重新加载';
                imgItem.element.addEventListener('click', () => {
                    setTimeout(() => {
                        imageLoadQueue.unshift(imgItem);
                        processImageQueue();
                    }, 2000);
                }, { once: true });
                currentLoadingCount--;
                processImageQueue();
            };
        }

        // 懒加载初始化
        function initLazyLoad() {
            imageLoadQueue = [];
            currentLoadingCount = 0;

            if (!('IntersectionObserver' in window)) {
                document.querySelectorAll('.product-img').forEach(img => {
                    imageLoadQueue.push({
                        element: img,
                        src: img.dataset.src,
                        alt: img.dataset.alt || '热销品图片'
                    });
                });
                processImageQueue();
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        imageLoadQueue.push({
                            element: img,
                            src: img.dataset.src,
                            alt: img.dataset.alt || '热销品图片'
                        });
                        processImageQueue();
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '200px 0px',
                threshold: 0.01
            });

            document.querySelectorAll('.product-img').forEach(img => {
                observer.observe(img);
            });
        }

        // 筛选数据
        function filterData() {
            if (!currentFilter) {
                filteredData = [...totalData];
            } else {
                filteredData = totalData.filter(item => item.shipping_method === currentFilter);
            }
            // 筛选后无数据，直接更新提示
            if (filteredData.length === 0) {
                hasMore = false;
                document.getElementById('loadMoreTip').textContent = '暂无相关数据';
            } else {
                hasMore = true;
                document.getElementById('loadMoreTip').textContent = '加载中...';
            }
        }

        // 渲染数据（核心修复：完善状态管理）
        function renderPageData(pageNum) {
            filterData();
            const startIndex = (pageNum - 1) * PAGE_SIZE;
            const endIndex = pageNum * PAGE_SIZE;
            const pageData = filteredData.slice(startIndex, endIndex);

            // 1. 重置加载状态
            isLoading = false;
            
            // 2. 无数据处理
            if (pageData.length === 0) {
                hasMore = false;
                // 区分“初始无数据”和“加载完无数据”
                const tipText = filteredData.length === 0 ? '暂无相关数据' : '已加载全部数据';
                document.getElementById('loadMoreTip').textContent = tipText;
                return;
            }

            // 3. 渲染商品卡片
            const containerEl = document.getElementById('product-container');
            pageData.forEach(product => {
                const originalImgSrc = product.first_image_url || "";
                const imgSrc = optimizeAmazonImageUrl(originalImgSrc);
                
                const productTitle = product.title || "未知标题";
                const shippingMethod = product.shipping_method || "";
                const coreKeywordCn = product["核心搜索词中文"] || "未知";
                const searchKeyword = product.search_keyword || "未知关键词";
                const price = product.price || "0.00";
                const launchDate = product.launch_date || "未知上架时间";
                const primaryCategory = product.primary_category || "未知主分类";
                const secondaryCategory = product.secondary_category || "未知子分类";
                const productUrl = product.url || "#";

                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img 
                        class="product-img" 
                        data-src="${imgSrc}"
                        src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                        alt="${productTitle}"
                        data-alt="${productTitle}"
                        loading="lazy"
                    >
                    <div class="product-name">${productTitle}</div>
                    <div class="product-meta">${shippingMethod}</div>
                    <div class="product-meta">核心搜索词中文：${coreKeywordCn}</div>
                    <div class="product-meta">搜索关键词：${searchKeyword}</div>
                    <div class="product-meta">价格：${price}</div>
                    <div class="product-meta">上架时间：${launchDate}</div>
                    <div class="product-meta">主分类：${primaryCategory}</div>
                    <div class="product-meta">子分类：${secondaryCategory}</div>
                    <a class="product-link" href="${productUrl}" target="_blank" rel="noopener noreferrer">查看商品详情</a>
                `;
                containerEl.appendChild(card);
            });

            // 4. 更新提示和懒加载
            document.getElementById('loadMoreTip').textContent = '上拉加载更多';
            initLazyLoad();
        }

        // 加载全量数据（核心修复：完善错误处理和状态重置）
        async function loadAllData() {
            // 1. 显示初始加载提示
            document.getElementById('initialLoading').style.display = 'block';
            isLoading = true;
            hasMore = true;
            currentPage = 1;

            try {
                const response = await fetch(JSON_URL, { cache: "no-cache" });
                // 检查HTTP状态码
                if (!response.ok) throw new Error(`请求失败：${response.status}`);
                
                const jsonData = await response.json();
                totalData = jsonData["march_bestsellers"] || [];
                
                // 2. 隐藏初始加载提示
                document.getElementById('initialLoading').style.display = 'none';
                
                // 3. 初始化筛选数据并渲染
                filterData();
                renderPageData(currentPage);
            } catch (error) {
                // 4. 加载失败的兜底处理
                console.error("数据加载失败：", error);
                isLoading = false;
                hasMore = false;
                document.getElementById('initialLoading').style.display = 'none';
                document.getElementById('loadMoreTip').textContent = '数据加载失败，请刷新页面';
                document.getElementById('product-container').innerHTML = '<div class="loading">数据加载失败，请检查网络或刷新页面</div>';
            }
        }

        // 加载下一页（核心修复：增加加载状态判断）
        async function loadNextPage() {
            // 防止重复加载
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            document.getElementById('loadMoreTip').textContent = '加载中...';
            currentPage++;
            renderPageData(currentPage);
        }

        // 滚动加载（核心修复：防抖+状态判断）
        function listenScroll() {
            let isScrolling = false;
            window.addEventListener('scroll', () => {
                if (isScrolling || isLoading || !hasMore) return;
                isScrolling = true;

                setTimeout(() => {
                    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                    const clientHeight = document.documentElement.clientHeight || window.innerHeight;
                    
                    // 滚动到页面底部100px内触发加载
                    if (scrollTop + clientHeight >= scrollHeight - 100) {
                        loadNextPage();
                    }
                    isScrolling = false;
                }, 100); // 防抖，避免频繁触发
            });
        }

        // 筛选按钮事件
        function initFilterButtons() {
            const filterBtns = document.querySelectorAll('.sidebar-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetFilter = btn.dataset.filter;
                    
                    if (currentFilter === targetFilter) {
                        btn.classList.remove('active');
                        currentFilter = "";
                    } else {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = targetFilter;
                    }
                    
                    // 重置状态并清空容器
                    currentPage = 1;
                    hasMore = true;
                    document.getElementById('product-container').innerHTML = '';
                    document.getElementById('loadMoreTip').textContent = '加载中...';
                    renderPageData(currentPage);
                });
            });
        }

        // 页面初始化
        window.onload = async function() {
            document.getElementById('current-time').textContent = formatTime();
            
            await loadAllData();
            listenScroll();
            initFilterButtons();

            // 自动刷新逻辑
            setInterval(async () => {
                console.log("自动刷新全量数据...");
                currentPage = 1;
                hasMore = true;
                totalData = [];
                document.getElementById('product-container').innerHTML = '';
                await loadAllData();
                document.getElementById('current-time').textContent = formatTime();
            }, REFRESH_INTERVAL);
        };
    </script>
</body>
</html>
