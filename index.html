<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-最强新品推荐</title>
    <style>
        /* 原有样式保留，新增/修改以下样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            /* 新增：懒加载占位背景 + 渐显动画 */
            background: #f0f0f0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        /* 图片加载完成后显示 */
        .product-img.loaded {
            opacity: 1;
        }
        /* 图片加载失败样式 */
        .product-img.error {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            content: "图片加载失败";
            opacity: 1; /* 失败时直接显示占位 */
        }
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        .refresh-tip {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="header"> CH-最强新品推荐（潜力爆款）</h1>
    <div class="loading" id="loading">加载中...</div>
    <div class="container" id="product-container"></div>
    <div class="refresh-tip" id="refresh-tip">数据每5分钟自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        const JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/refs/heads/main/%E6%96%B0%E5%93%81.json";
        const REFRESH_INTERVAL = 5 * 60 * 1000;

        // 工具函数：格式化时间
        function formatTime() {
            const now = new Date();
            return now.toLocaleString("zh-CN");
        }

        // ========== 新增：懒加载初始化函数 ==========
        function initLazyLoad() {
            // 兼容：如果浏览器不支持IntersectionObserver，直接加载所有图片
            if (!('IntersectionObserver' in window)) {
                document.querySelectorAll('.product-img').forEach(img => {
                    img.src = img.dataset.src;
                    img.classList.add('loaded');
                });
                return;
            }

            // 创建观察者：监听图片是否进入可视区域
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) { // 图片进入视口
                        const img = entry.target;
                        const realSrc = img.dataset.src;

                        // 加载真实图片
                        img.src = realSrc;
                        // 图片加载完成
                        img.onload = () => {
                            img.classList.add('loaded');
                            observer.unobserve(img); // 停止监听，节省性能
                        };
                        // 图片加载失败
                        img.onerror = () => {
                            img.classList.add('error');
                            img.alt = '图片加载失败';
                            observer.unobserve(img);
                        };
                    }
                });
            }, {
                rootMargin: '100px 0px', // 提前100px加载（滚动时无延迟）
                threshold: 0.1 // 图片10%进入视口时触发
            });

            // 监听所有懒加载图片
            document.querySelectorAll('.product-img').forEach(img => {
                observer.observe(img);
            });
        }

        // 核心函数：渲染商品数据
        async function renderProducts() {
            const loadingEl = document.getElementById("loading");
            const containerEl = document.getElementById("product-container");
            const timeEl = document.getElementById("current-time");
            
            timeEl.textContent = formatTime();

            try {
                const response = await fetch(JSON_URL, { cache: "no-cache" });
                if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                
                const products = await response.json();
                containerEl.innerHTML = "";

                if (products.length === 0) {
                    containerEl.innerHTML = '<div style="text-align:center; width:100%; color:#666;">暂无商品数据</div>';
                    return;
                }

                // 遍历渲染商品卡片
                products.forEach(product => {
                    const imgSrc = product.图片链接 || "";
                    const productName = product.商品名称 || "未知商品";
                    const publishTime = product.上架时间 || "未知";
                    const productLink = product.产品链接 || "#";

                    const card = document.createElement("div");
                    card.className = "product-card";
                    // ========== 修改：图片用data-src存真实链接，src放透明占位图 ==========
                    card.innerHTML = `
                        <img 
                            class="product-img" 
                            data-src="${imgSrc}"  // 真实链接存在data-src
                            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"  // 1px透明占位图
                            alt="${productName}"
                        >
                        <div class="product-name">${productName}</div>
                        <div class="product-meta">上架时间：${publishTime}</div>
                        <a class="product-link" href="${productLink}" target="_blank">查看商品</a>
                    `;
                    containerEl.appendChild(card);
                });

                // ========== 渲染完成后初始化懒加载 ==========
                initLazyLoad();

            } catch (error) {
                loadingEl.textContent = "数据加载失败，请稍后重试";
                console.error("加载失败详情：", error);
            } finally {
                loadingEl.style.display = "none";
            }
        }

        // 页面加载时首次渲染
        window.onload = async function() {
            await renderProducts();

            // 自动刷新逻辑
            setInterval(async () => {
                console.log("自动刷新数据...");
                await renderProducts();
            }, REFRESH_INTERVAL);
        };
    </script>
</body>
</html>
