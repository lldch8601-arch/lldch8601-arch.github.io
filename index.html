<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-最强新品推荐</title>
    <style>
        /* 简单美化样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        /* 新增：图片加载失败的兜底样式 */
        .product-img[src=""] {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            content: "图片加载失败";
        }
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        /* 新增：刷新提示样式（可选） */
        .refresh-tip {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="header"> CH-最强新品推荐（潜力爆款）</h1>
    <div class="loading" id="loading">加载中...</div>
    <div class="container" id="product-container"></div>
    <!-- 新增：刷新提示 -->
    <div class="refresh-tip" id="refresh-tip">数据每5分钟自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        // 你的JSON文件链接（备注：中文文件名在GitHub Raw中支持，但建议尽量用英文，避免编码问题）
        const JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/refs/heads/main/%E6%96%B0%E5%93%81.json";
        // 刷新间隔（毫秒）：5分钟=5*60*1000，可调整（比如10分钟=10*60*1000）
        const REFRESH_INTERVAL = 5 * 60 * 1000;

        // 工具函数：格式化时间（用于刷新提示）
        function formatTime() {
            const now = new Date();
            return now.toLocaleString("zh-CN");
        }

        // 核心函数：渲染商品数据
        async function renderProducts() {
            const loadingEl = document.getElementById("loading");
            const containerEl = document.getElementById("product-container");
            const timeEl = document.getElementById("current-time");
            
            // 更新当前时间
            timeEl.textContent = formatTime();

            try {
                // 拉取JSON数据（加缓存控制，确保每次拉最新）
                const response = await fetch(JSON_URL, { cache: "no-cache" });
                if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                
                const products = await response.json();
                // 清空容器（避免重复渲染）
                containerEl.innerHTML = "";

                // 无数据时提示
                if (products.length === 0) {
                    containerEl.innerHTML = '<div style="text-align:center; width:100%; color:#666;">暂无商品数据</div>';
                    return;
                }

                // 遍历渲染商品卡片
                products.forEach(product => {
                    // 容错：字段为空时兜底
                    const imgSrc = product.图片链接 || "";
                    const productName = product.商品名称 || "未知商品";
                    const publishTime = product.上架时间 || "未知";
                    const productLink = product.产品链接 || "#";

                    const card = document.createElement("div");
                    card.className = "product-card";
                    card.innerHTML = `
                        <img class="product-img" src="${imgSrc}" alt="${productName}" onerror="this.src=''; this.alt='图片加载失败'">
                        <div class="product-name">${productName}</div>
                        <div class="product-meta">上架时间：${publishTime}</div>
                        <a class="product-link" href="${productLink}" target="_blank">查看商品</a>
                    `;
                    containerEl.appendChild(card);
                });

            } catch (error) {
                loadingEl.textContent = "数据加载失败，请稍后重试";
                console.error("加载失败详情：", error);
            } finally {
                loadingEl.style.display = "none";
            }
        }

        // 页面加载时首次渲染
        window.onload = async function() {
            await renderProducts();

            // ========== 自动刷新逻辑（可按需删除） ==========
            // 如果要删除自动刷新，直接删掉下面这一段即可
            setInterval(async () => {
                console.log("自动刷新数据...");
                await renderProducts();
            }, REFRESH_INTERVAL);
            // ========== 自动刷新逻辑结束 ==========
        };
    </script>
</body>
</html>
