<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-商品推荐主页</title>
    <style>
        /* ================= 基础样式 ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft Yahei", sans-serif; }
        body { background: #f5f5f5; min-height: 100vh; }

        /* ================= 导航栏样式 (适配 common-nav.js) ================= */
        /* 注意：虽然 HTML 是 JS 插入的，但样式必须在这里（或公共CSS文件）定义 */
        .nav-header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1400px; /* 统一宽度 */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo { font-size: 18px; font-weight: bold; color: #1677ff; text-decoration: none; }
        
        .nav-menu { display: flex; list-style: none; gap: 30px; align-items: center; }
        .nav-menu li { position: relative; }
        
        .nav-menu a {
            text-decoration: none; color: #333; font-size: 14px; 
            transition: color 0.2s;
        }
        .nav-menu a:hover, .nav-menu a.active { color: #1677ff; font-weight: bold; }

        /* 通用下拉菜单样式 (CSS实现悬停显示) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 120px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1000;
            top: 100%;
            left: 0;
            border-radius: 4px;
            padding: 5px 0;
            text-align: left;
        }
        .dropdown-content a {
            padding: 10px 16px;
            display: block;
            color: #333;
            font-weight: normal;
        }
        .dropdown-content a:hover {
            background-color: #f5f5f5;
            color: #1677ff;
        }
        /* 鼠标悬停显示下拉 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* ================= 首页独有内容样式 ================= */
        .home-container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
            text-align: center;
        }
        .home-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        .home-desc {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 50px;
        }
        
        /* 按钮组 */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* 大按钮通用样式 */
        .btn-go-products {
            display: inline-block;
            padding: 12px 35px;
            background: #1677ff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .btn-go-products:hover {
            background: #0958d9;
        }

        /* 首页中间的下拉按钮特殊处理 */
        .home-dropdown-wrapper {
            position: relative;
            display: inline-block;
        }
        /* 复用 .dropdown-content 样式，但居中对齐 */
        .home-dropdown-wrapper .dropdown-content {
            left: 50%;
            transform: translateX(-50%);
            min-width: 160px;
            margin-top: 10px;
        }
        /* 让中间按钮也支持悬停显示 */
        .home-dropdown-wrapper:hover .dropdown-content {
            display: block;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .nav-menu { display: none; /* 移动端暂不显示复杂菜单，避免冲突 */ }
            .home-title { font-size: 24px; }
            .btn-group { flex-direction: column; align-items: center; }
            .btn-go-products { width: 80%; }
        }
    </style>
</head>
<body>

    <!-- ✅ 1. 导航栏占位符 (common-nav.js 会自动填充这里) -->
    <div id="nav-placeholder"></div>

    <!-- 页面核心内容 -->
    <main class="home-container">
        <h1 class="home-title">欢迎来到 CH-商品推荐平台</h1>
        <p class="home-desc">
            专注于挖掘潜力爆款新品，为您推荐高性价比、高销量的优质商品。<br>
            点击下方按钮或导航菜单，查看最新的商品推荐列表。
        </p>
        
        <div class="btn-group">
            <a href="new_pro.html" class="btn-go-products">查看最强新品推荐</a>
            
            <!-- ✅ 中间的下拉按钮 (现在也改成了纯CSS悬停，无需JS) -->
            <div class="home-dropdown-wrapper">
                <button class="btn-go-products">查看同期热销品 ▼</button>
                <div class="dropdown-content">
                    <a href="march_bestsellers.html">同期3月</a>
                    <!-- 未来直接加一行 <a href="april...">同期4月</a> -->
                </div>
            </div>
        </div>
    </main>

    <!-- ✅ 2. 引入公共导航脚本 -->
    <script src="common-nav.js"></script>

    <!-- 现在的 index.html 不需要任何额外的 JS 代码了，非常干净！ -->
</body>
</html>
