<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-最强新品推荐</title>
    
    <!-- ✅ 1. 引入公共样式 (解决导航栏) -->
    <link rel="stylesheet" href="common.css">
    
    <style>
        /* ================= 页面基础 ================= */
        body { 
            background: #f5f5f5; 
            padding: 20px; /* 保持原有的内边距 */
        }
        
        /* 修正 sticky 在有 padding 的 body 下的表现，让导航栏贴边 */
        .nav-header { margin: -20px -20px 20px -20px; width: calc(100% + 40px); }

        /* 
           ✅ 下面是被你误删的样式，必须加回来 
           否则商品列表会乱套 
        */

        /* ================= 页面独有样式 ================= */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            margin-top: 20px;
        }

        /* 商品网格布局 */
        .container {
            max-width: 1400px;
            margin: 20px auto 0;
            display: grid;
            /* 自动适应宽度，最小280px */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* 商品卡片 */
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column; /* 让按钮底部对齐 */
        }
        .product-card:hover {
            transform: translateY(-5px);
        }

        /* 图片样式 */
        .product-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f0f0f0;
            transition: opacity 0.3s ease-in-out;
        }
        .product-img.loaded { opacity: 1; }
        .product-img.error {
            background: #eee;
            display: flex; align-items: center; justify-content: center;
            color: #999; font-size: 12px; cursor: pointer;
        }

        /* 文本样式 */
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px; /* 限制两行高度 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        /* 按钮样式 */
        .product-link {
            display: block;
            text-align: center;
            margin-top: auto; /* 自动推到底部 */
            padding: 8px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        
        /* 加载提示 */
        .loading, .refresh-tip {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <!-- ✅ 2. 导航栏占位符 -->
    <div id="nav-placeholder"></div>

    <!-- 页面内容 -->
    <h1 class="header">CH-最强新品推荐（潜力爆款）</h1>
    
    <div class="loading" id="loading">加载中...</div>
    <div class="container" id="product-container"></div>
    <div class="refresh-tip" id="refresh-tip">数据自动刷新，当前时间：<span id="current-time"></span></div>

    <!-- ✅ 3. 引入公共导航脚本 -->
    <script src="common-nav.js"></script>

    <script>
        // ================= 配置区域 =================
        // 使用 R2 链接 (如果还没上传 new_pro.json，请临时改回 raw.githubusercontent...)
        const JSON_URL = "https://img.hohopick.top/new_pro.json";
        
        const REFRESH_INTERVAL = 5 * 60 * 1000;

        function formatTime() {
            const now = new Date();
            return now.toLocaleString("zh-CN", {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }
        
        // 懒加载逻辑
        function initLazyLoad() {
            const allImgElements = Array.from(document.querySelectorAll('.product-img'));
            let loadedCount = 0; 
            const preloadCount = 5; 

            const loadSingleImg = (img) => {
                if (img.classList.contains('loaded') || img.classList.contains('error')) return;
                
                const realSrc = img.dataset.src;
                img.src = realSrc;
                
                img.onload = () => {
                    img.classList.add('loaded');
                    observer.unobserve(img);
                    checkPreload();
                };
                img.onerror = () => {
                    img.classList.add('error');
                    img.alt = '点击重试';
                    observer.unobserve(img);
                    img.onclick = () => { img.src = realSrc + '?t=' + Date.now(); };
                    checkPreload();
                };
            };

            const checkPreload = () => {
                const firstUnloadedIndex = allImgElements.findIndex(img => 
                    !img.classList.contains('loaded') && !img.classList.contains('error')
                );
                if (firstUnloadedIndex !== -1) {
                    const preloadEndIndex = Math.min(firstUnloadedIndex + preloadCount, allImgElements.length);
                    for (let i = firstUnloadedIndex; i < preloadEndIndex; i++) {
                        loadSingleImg(allImgElements[i]);
                    }
                }
            };

            if (!('IntersectionObserver' in window)) {
                allImgElements.forEach(img => loadSingleImg(img));
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loadSingleImg(entry.target);
                    }
                });
            }, { rootMargin: '100px 0px', threshold: 0.1 });

            allImgElements.forEach(img => observer.observe(img));
            setTimeout(checkPreload, 500);
        }

        // 渲染商品
        async function renderProducts() {
            const loadingEl = document.getElementById("loading");
            const containerEl = document.getElementById("product-container");
            const timeEl = document.getElementById("current-time");
            
            timeEl.textContent = formatTime();

            try {
                const response = await fetch(JSON_URL, { cache: "no-cache" });
                if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                
                // 兼容逻辑：处理数组或对象格式
                let products = await response.json();
                if (!Array.isArray(products) && products['new_pro']) {
                    products = products['new_pro'];
                } else if (!Array.isArray(products)) {
                    // 如果既不是数组也没有 new_pro 字段，强制转空数组防报错
                    products = []; 
                }

                containerEl.innerHTML = "";

                if (products.length === 0) {
                    containerEl.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#999;padding:50px;">暂无商品数据</div>';
                    return;
                }

                products.forEach(product => {
                    // 兼容中英文 Key
                    const imgSrc = product.图片链接 || product.image || "";
                    const productName = product.商品名称 || product.title || "未知商品";
                    const publishTime = product.上架时间 || product.date || "未知";
                    const productLink = product.产品链接 || product.url || "#";

                    const card = document.createElement("div");
                    card.className = "product-card";
                    card.innerHTML = `
                        <img 
                            class="product-img" 
                            data-src="${imgSrc}"
                            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                            alt="${productName}"
                        >
                        <div class="product-name" title="${productName}">${productName}</div>
                        <div class="product-meta">上架时间：${publishTime}</div>
                        <a class="product-link" href="${productLink}" target="_blank" rel="noopener noreferrer">查看商品</a>
                    `;
                    containerEl.appendChild(card);
                });

                initLazyLoad();

            } catch (error) {
                loadingEl.textContent = "数据加载失败，请刷新页面重试";
                console.error("商品数据加载失败：", error);
            } finally {
                loadingEl.style.display = "none";
            }
        }

        // 页面加载
        window.onload = async function() {
            await renderProducts();
            setInterval(async () => {
                console.log("自动刷新商品数据...");
                await renderProducts();
            }, REFRESH_INTERVAL);
        };
    </script>
</body>
</html>
