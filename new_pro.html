<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-最强新品推荐</title>
    <style>
        /* 导航栏样式（和主页一致） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .nav-header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1677ff;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav-menu li a:hover {
            color: #1677ff;
        }
        .nav-menu li a.active {
            color: #1677ff;
            font-weight: bold;
        }
        .mobile-menu-btn {
            display: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
        /* 原有新品页面样式 */
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f0f0f0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .product-img.loaded {
            opacity: 1;
        }
        .product-img.error {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            opacity: 1;
        }
        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .product-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1677ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-link:hover {
            background: #0958d9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        .refresh-tip {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        /* 移动端适配 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: #fff;
                flex-direction: column;
                padding: 20px;
                gap: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .nav-menu.show {
                display: flex;
            }
            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏（和主页一致） -->
    <header class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="logo">CH-商品推荐</a>
            <div class="mobile-menu-btn" id="mobileMenuBtn">☰</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">首页</a></li>
                <li><a href="products.html" class="active">最强新品推荐（潜力爆款）</a></li>
                <li><a href="#">其他分类1（可扩展）</a></li>
                <li><a href="#">其他分类2（可扩展）</a></li>
            </ul>
        </div>
    </header>

    <!-- 原有新品页面内容 -->
    <h1 class="header"> CH-最强新品推荐（潜力爆款）</h1>
    <div class="loading" id="loading">加载中...</div>
    <div class="container" id="product-container"></div>
    <div class="refresh-tip" id="refresh-tip">数据每5分钟自动刷新，当前时间：<span id="current-time"></span></div>

    <script>
        // 移动端菜单逻辑
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('show');
            mobileMenuBtn.textContent = navMenu.classList.contains('show') ? '←' : '☰';
        });

        // 原有新品页面逻辑
        const JSON_URL = "https://raw.githubusercontent.com/lldch8601-arch/lldch8601-arch.github.io/refs/heads/main/%E6%96%B0%E5%93%81.json";
        const REFRESH_INTERVAL = 5 * 60 * 1000;

        function formatTime() {
            const now = new Date();
            return now.toLocaleString("zh-CN");
        }

        function initLazyLoad() {
            if (!('IntersectionObserver' in window)) {
                document.querySelectorAll('.product-img').forEach(img => {
                    img.src = img.dataset.src;
                    img.classList.add('loaded');
                });
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const realSrc = img.dataset.src;
                        img.src = realSrc;
                        img.onload = () => {
                            img.classList.add('loaded');
                            observer.unobserve(img);
                        };
                        img.onerror = () => {
                            img.classList.add('error');
                            img.alt = '图片加载失败';
                            observer.unobserve(img);
                        };
                    }
                });
            }, {
                rootMargin: '100px 0px',
                threshold: 0.1
            });

            document.querySelectorAll('.product-img').forEach(img => {
                observer.observe(img);
            });
        }

        async function renderProducts() {
            const loadingEl = document.getElementById("loading");
            const containerEl = document.getElementById("product-container");
            const timeEl = document.getElementById("current-time");
            
            timeEl.textContent = formatTime();

            try {
                const response = await fetch(JSON_URL, { cache: "no-cache" });
                if (!response.ok) throw new Error(`HTTP错误：${response.status}`);
                
                const products = await response.json();
                containerEl.innerHTML = "";

                if (products.length === 0) {
                    containerEl.innerHTML = '<div style="text-align:center; width:100%; color:#666;">暂无商品数据</div>';
                    return;
                }

                products.forEach(product => {
                    const imgSrc = product.图片链接 || "";
                    const productName = product.商品名称 || "未知商品";
                    const publishTime = product.上架时间 || "未知";
                    const productLink = product.产品链接 || "#";

                    const card = document.createElement("div");
                    card.className = "product-card";
                    card.innerHTML = `
                        <img 
                            class="product-img" 
                            data-src="${imgSrc}"
                            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                            alt="${productName}"
                        >
                        <div class="product-name">${productName}</div>
                        <div class="product-meta">上架时间：${publishTime}</div>
                        <a class="product-link" href="${productLink}" target="_blank">查看商品</a>
                    `;
                    containerEl.appendChild(card);
                });

                initLazyLoad();

            } catch (error) {
                loadingEl.textContent = "数据加载失败，请稍后重试";
                console.error("加载失败详情：", error);
            } finally {
                loadingEl.style.display = "none";
            }
        }

        window.onload = async function() {
            await renderProducts();
            setInterval(async () => {
                console.log("自动刷新数据...");
                await renderProducts();
            }, REFRESH_INTERVAL);
        };
    </script>
</body>
</html>
